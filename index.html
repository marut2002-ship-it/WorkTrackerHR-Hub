<script>

const SCRIPT_URL = 'https://script.google.com/a/macros/srisawadpower.com/s/AKfycbwi6dFQcnIvK58eqYnXcakoQ0YQq1rFfEwM_l6Lm9ApRQgZLfC_L7u2YlT0Njn4CHVG/exec';

let currentUser = null,fullCalendarInstance = null,masterData = { schedules: [], branches: [], users: [] };
// --- INITIALIZATION ---

});
function checkSession(){const user=sessionStorage.getItem('currentUser');if(user){currentUser=JSON.parse(user);initializeApp()}}
async function initializeApp(){
    document.getElementById('userDisplay').textContent = currentUser.fullName;
    document.getElementById('roleDisplay').textContent = currentUser.position ? `${currentUser.role} / ${currentUser.position}` : currentUser.role;
    if (currentUser.role.toLowerCase() === 'employee') { document.getElementById('activity-log-nav').style.display = 'none'; }
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    await refreshDataAndShowPage('dashboard');
}
async function refreshDataAndShowPage(pageId) {
    const pageContainer = document.getElementById((pageId || 'dashboard') + 'Page');
    pageContainer.innerHTML = `<div class="text-center p-8 text-gray-500 dark:text-gray-400"><i class="fas fa-spinner fa-spin mr-2"></i>กำลังโหลดข้อมูล...</div>`;
    try {
        const response = await apiGet({ action: 'getInitialData' });
        masterData = response.data;
        showPage(pageId || 'dashboard', document.querySelector(`.nav-btn[onclick*="'${pageId || 'dashboard'}'"]`));
    } catch (error) {
        alert('ไม่สามารถโหลดข้อมูลเริ่มต้นได้: ' + error.message);
    }
}
// --- DARK MODE ---
function initDarkMode() {
    const toggle = document.getElementById('dark-mode-toggle');
    const html = document.documentElement;
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
        toggle.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
        html.classList.remove('dark');
        toggle.innerHTML = '<i class="fas fa-moon"></i>';
    }
    toggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        if (html.classList.contains('dark')) {
            localStorage.theme = 'dark';
            toggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            localStorage.theme = 'light';
            toggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
    });
}
// --- API & UTILS ---
function apiGet(params){return new Promise((resolve,reject)=>{const url=new URL(SCRIPT_URL);if(currentUser){params.username=currentUser.username;params.role=currentUser.role}
if(params.payload){params.payload=JSON.stringify(params.payload)}
const script=document.createElement('script'),callbackName='jsonp_callback_'+Math.round(1e5*Math.random());url.searchParams.append('callback',callbackName);Object.keys(params).forEach(key=>url.searchParams.append(key,params[key]));window[callbackName]=data=>{delete window[callbackName];document.body.removeChild(script);if(data.status==='success'){resolve(data)}else{reject(new Error(data.message||'API Error'))}};script.src=url;script.onerror=()=>{delete window[callbackName];document.body.removeChild(script);reject(new Error('Network or CORS error.'))};document.body.appendChild(script)})}
const stringToColor=(str)=>{if(!str)return'#808080';let hash=0;for(let i=0;i<str.length;i++){hash=str.charCodeAt(i)+((hash<<5)-hash)}
let color='#';for(let i=0;i<3;i++){const value=(hash>>(i*8))&0xFF;color+=('00'+value.toString(16)).substr(-2)}
return color};
const formatDateForDisplay=(isoDateString)=>{if(!isoDateString||typeof isoDateString!=='string'||!isoDateString.includes('-'))return"Invalid Date";try{const date=new Date(isoDateString);if(isNaN(date.getTime()))return"Invalid Date";return new Date(date.getTime()+date.getTimezoneOffset()*60*1000).toLocaleDateString('th-TH',{day:'2-digit',month:'2-digit',year:'numeric'})}catch(e){return"Invalid Date"}};
async function handleLogin(e){e.preventDefault();const loginBtn=document.getElementById('loginBtn'),loginText=document.getElementById('loginText'),loginSpinner=document.getElementById('loginSpinner'),loginError=document.getElementById('loginError');loginText.classList.add('hidden');loginSpinner.classList.remove('hidden');loginBtn.disabled=true;loginError.classList.add('hidden');try{const username=document.getElementById('username').value,password=document.getElementById('password').value,response=await apiGet({action:'login',username:username,password:password});currentUser=response.user;sessionStorage.setItem('currentUser',JSON.stringify(currentUser));initializeApp()}catch(error){loginError.textContent='ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';loginError.classList.remove('hidden')}finally{loginText.classList.remove('hidden');loginSpinner.classList.add('hidden');loginBtn.disabled=false}}
function logout(){sessionStorage.removeItem('currentUser');location.reload()}
function togglePasswordVisibility(){const passwordInput=document.getElementById('password');const icon=this.querySelector('i');const type=passwordInput.getAttribute('type')==='password'?'text':'password';passwordInput.setAttribute('type',type);icon.classList.toggle('fa-eye');icon.classList.toggle('fa-eye-slash')}
// --- PAGE ROUTING & HTML ---
function showPage(pageId,element){document.querySelectorAll('.nav-btn').forEach(btn=>btn.classList.remove('text-primary','bg-blue-100','dark:bg-blue-900/50'));if(element)element.classList.add('text-primary','bg-blue-100','dark:bg-blue-900/50');const pageContainer=document.getElementById(pageId+'Page');if(pageContainer){document.querySelectorAll('.page-content').forEach(p=>p.classList.add('hidden'));pageContainer.innerHTML=getPageHTML(pageId);pageContainer.classList.remove('hidden');switch(pageId){case'dashboard':initDashboardPage();break;case'calendar':initCalendarPage();break;case'scheduleForm':initScheduleFormPage();break;case'activity':loadActivityLogs();break}}}
function getPageHTML(pageId){return{dashboard:`<div class="fade-in"><h1 class="text-2xl font-bold text-gray-800 mb-6">ภาพรวมตารางงาน</h1><div id="stats-cards" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"></div><div class="bg-white rounded-lg shadow-sm border overflow-hidden"><div class="p-4 border-b flex justify-between items-center"><h2 class="text-xl font-bold">ตารางงาน</h2><button id="refresh-button" class="text-primary hover:text-blue-600"><i class="fas fa-sync-alt mr-2"></i>รีเฟรช</button></div><div class="overflow-x-auto"><table class="w-full dense-table"><thead class="bg-gray-50"><tr id="header-row"></tr><tr id="filter-row" class="bg-gray-100"></tr></thead><tbody id="dashboard-table-body" class="divide-y divide-gray-200"></tbody></table></div></div></div>`,calendar:`<div class="fade-in"><div class="flex flex-col sm:flex-row justify-between items-center mb-4"><h1 class="text-3xl font-bold text-gray-800">ปฏิทินทีม</h1><div class="flex items-center gap-2"><div id="calendar-filter-container" class="hidden"><select id="calendar-user-filter" class="p-2 border rounded-md"><option value="all">พนักงานทั้งหมด</option></select></div><button id="calendar-refresh-button" class="p-2 border rounded-md hover:bg-gray-100" title="รีเฟรชข้อมูล"><i class="fas fa-sync-alt"></i></button></div></div><div class="bg-white p-4 sm:p-6 rounded-2xl shadow-sm border"><div id="calendar"></div></div></div>`,scheduleForm:`<div class="fade-in"><h1 class="text-3xl font-bold text-gray-800 mb-8">ลงเวลาปฏิบัติงาน</h1><div class="bg-white rounded-2xl shadow-sm border p-6 mb-8"><h2 class="text-xl font-bold text-gray-800 mb-6">สร้างตารางงานใหม่</h2><form id="scheduleForm" class="space-y-6"><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="scheduleDate" class="block text-sm font-medium">วันที่ปฏิบัติงาน</label><input type="date" id="scheduleDate" class="w-full mt-1 p-2 border rounded-md" required></div><div><label for="scheduleUsername" class="block text-sm font-medium">Username</label><input type="text" id="scheduleUsername" class="w-full mt-1 p-2 border bg-gray-100 rounded-md" readonly></div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="scheduleStartTime" class="block text-sm font-medium">เวลาเริ่มงาน</label><input type="time" id="scheduleStartTime" class="w-full mt-1 p-2 border rounded-md" required></div><div><label for="scheduleEndTime" class="block text-sm font-medium">เวลาเลิกงาน</label><input type="time" id="scheduleEndTime" class="w-full mt-1 p-2 border rounded-md" required></div></div><div><label for="scheduleBranch" class="block text-sm font-medium">สาขา</label><input list="branch-list" id="scheduleBranch" class="w-full mt-1 p-2 border rounded-md" placeholder="พิมพ์เพื่อค้นหา..." required><datalist id="branch-list"></datalist></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="block text-sm font-medium">เขต</label><input type="text" id="scheduleArea" class="w-full mt-1 p-2 border bg-gray-100 rounded-md" readonly></div><div><label for="scheduleRegion" class="block text-sm font-medium">ภาค</label><input type="text" id="scheduleRegion" class="w-full mt-1 p-2 border bg-gray-100 rounded-md" readonly></div></div><div><label for="scheduleDetails" class="block text-sm font-medium">รายละเอียดงาน</label><textarea id="scheduleDetails" rows="3" class="w-full mt-1 p-2 border rounded-md"></textarea></div><div class="flex justify-end"><button type="submit" id="saveScheduleBtn" class="px-6 py-3 bg-primary text-white rounded-xl">บันทึก</button></div></form><div id="scheduleSuccess" class="mt-4 p-4 bg-green-100 text-green-700 rounded-xl hidden"></div></div></div>`,activity:`<div class="fade-in"><h1 class="text-3xl font-bold text-gray-800 mb-8">Activity Log</h1><div class="bg-white rounded-2xl shadow-sm border overflow-hidden"><div class="overflow-x-auto"><table class="w-full"><thead class="bg-gray-50"><tr><th class="px-6 py-4 text-left text-xs font-medium uppercase">วัน-เวลา</th><th class="px-6 py-4 text-left text-xs font-medium uppercase">Username</th><th class="px-6 py-4 text-left text-xs font-medium uppercase">กิจกรรม</th></tr></thead><tbody id="activityTableBody" class="bg-white divide-y divide-gray-200"></tbody></table></div></div></div>`}[pageId]||''}
function initDashboardPage(){document.getElementById('refresh-button').addEventListener('click',()=>refreshDataAndShowPage('dashboard'));const filterConfig=[{name:'วันที่',col:3},{name:'พนักงาน',col:11},{name:'สาขา',col:6},{name:'เขต',col:9},{name:'ภาค',col:10}];const headerRow=document.getElementById('header-row'),filterRow=document.getElementById('filter-row');headerRow.innerHTML=filterConfig.map(c=>`<th class="p-3 text-left text-xs font-medium uppercase">${c.name}</th>`).join('')+`<th class="p-3 text-left text-xs font-medium uppercase">จัดการ</th>`;filterConfig.forEach(c=>{const th=document.createElement('th');th.className="p-2";const filterEl=document.createElement('select');filterEl.className="w-full p-1 border rounded-md text-sm dashboard-filter";filterEl.dataset.col=c.col;th.appendChild(filterEl);filterRow.appendChild(th)});filterRow.appendChild(document.createElement('th'));const applyFilters=()=>{let currentData=masterData.schedules;document.querySelectorAll('.dashboard-filter').forEach(select=>{const col=select.dataset.col,val=select.value;if(val)currentData=currentData.filter(row=>String(row[col])===val)});filterConfig.forEach(config=>{const select=filterRow.querySelector(`select[data-col='${config.col}']`);const filterValue=select.value;filterConfig.filter(f=>f.col!==config.col).forEach(depConfig=>{const depSelect=filterRow.querySelector(`select[data-col='${depConfig.col}']`),currentDepValue=depSelect.value;const options=getUniqueColumnValues(currentData,depConfig.col);depSelect.innerHTML=`<option value="">ทั้งหมด</option>`+options.map(opt=>`<option value="${opt}" ${opt===currentDepValue?'selected':''}>${depConfig.col===3?formatDateForDisplay(opt):opt}</option>`).join('')});if(filterValue){currentData=currentData.filter(row=>String(row[config.col])===filterValue)}});renderDashboardTable(currentData)};filterConfig.forEach(config=>{const select=filterRow.querySelector(`select[data-col='${config.col}']`);const options=getUniqueColumnValues(masterData.schedules,config.col);select.innerHTML=`<option value="">ทั้งหมด</option>`+options.map(opt=>`<option value="${opt}">${config.col===3?formatDateForDisplay(opt):opt}</option>`).join('');select.addEventListener('change',applyFilters)});const today=new Date().toISOString().slice(0,10);const dateFilter=filterRow.querySelector('select[data-col="3"]');if(dateFilter.querySelector(`option[value="${today}"]`)){dateFilter.value=today}
applyFilters()}
function getUniqueColumnValues(data,colIndex){const values=new Set;data.forEach(row=>{if(row[colIndex])values.add(row[colIndex])});const sortedValues=Array.from(values);if(colIndex===3)return sortedValues.sort((a,b)=>new Date(b)-new Date(a));return sortedValues.sort((a,b)=>String(a).localeCompare(String(b),'th'))}
function renderDashboardTable(data){const tableBody=document.getElementById('dashboard-table-body');updateStatsCards(data);if(data.length===0){tableBody.innerHTML=`<tr><td colspan="7" class="p-6 text-center text-gray-500">ไม่พบข้อมูลตามเงื่อนไข</td></tr>`;return}
const today=new Date();today.setHours(0,0,0,0);tableBody.innerHTML=data.map(row=>{const[id,ts,user,date,st,et,branch,details,status,area,region,nickname]=row;const isPast=new Date(date)<today;const canEdit=currentUser.role.toLowerCase()!=='employee'||!isPast;return`<tr><td class="p-3 text-sm">${formatDateForDisplay(date)}</td><td class="p-3 text-sm">${nickname}</td><td class="p-3 text-sm">${branch}</td><td class="p-3 text-sm">${area}</td><td class="p-3 text-sm">${region}</td><td class="p-3 text-sm text-center whitespace-nowrap"><button onclick="openViewModal('${id}')" class="text-gray-500 hover:text-primary p-1" title="ดู"><i class="fas fa-eye"></i></button><button onclick="openEditModal('${id}')" class="text-blue-500 hover:text-blue-700 p-1 ${!canEdit?'opacity-50 cursor-not-allowed':''}" ${!canEdit?'disabled':''} title="แก้ไข"><i class="fas fa-pen-to-square"></i></button><button onclick="handleDelete('${id}')" class="text-red-500 hover:text-red-700 p-1 ${!canEdit?'opacity-50 cursor-not-allowed':''}" ${!canEdit?'disabled':''} title="ลบ"><i class="fas fa-trash-can"></i></button></td></tr>`}).join('')}
function updateStatsCards(data){const container=document.getElementById('stats-cards');container.innerHTML=`<div class="bg-blue-100 p-4 rounded-lg"><p class="text-sm text-blue-800 dark:text-blue-200">แผนงาน (ที่แสดง)</p><p class="text-2xl font-bold text-blue-900 dark:text-blue-100">${data.length}</p></div><div class="bg-green-100 p-4 rounded-lg"><p class="text-sm text-green-800 dark:text-green-200">จำนวนสาขา (ที่แสดง)</p><p class="text-2xl font-bold text-green-900 dark:text-green-100">${new Set(data.map(r=>r[6])).size}</p></div><div class="bg-yellow-100 p-4 rounded-lg"><p class="text-sm text-yellow-800 dark:text-yellow-200">จำนวนพนักงาน (ที่แสดง)</p><p class="text-2xl font-bold text-yellow-900 dark:text-yellow-100">${new Set(data.map(r=>r[11])).size}</p></div>`}
function openViewModal(id){const eventData=masterData.schedules.find(row=>row[0]===id);if(!eventData)return;const[schId,ts,user,date,st,et,branch,details,status,area,region,nickname]=eventData;showCalendarEventModal({nickname,workDate:date,startTime:st,endTime:et,branch,area,region})}
async function openEditModal(id){try{const response=await apiGet({action:'getScheduleById',payload:{id}});const data=response.data;if(currentUser.role.toLowerCase()==='employee'){const today=new Date();today.setHours(0,0,0,0);if(new Date(data[3])<today){alert('ไม่สามารถแก้ไขข้อมูลย้อนหลังได้');return}}
const modal=document.getElementById('editModal');const form=document.getElementById('editScheduleForm');form.innerHTML=`<input type="hidden" id="edit-id" value="${data[0]}"><div><label class="block text-sm font-medium text-gray-700">วันที่</label><input type="date" id="edit-date" value="${data[3]}" class="w-full mt-1 p-2 border rounded-md" required></div><div class="grid grid-cols-2 gap-4"><div><label class="block text-sm font-medium text-gray-700">เวลาเริ่ม</label><input type="time" id="edit-start" value="${data[4]}" class="w-full mt-1 p-2 border rounded-md" required></div><div><label class="block text-sm font-medium text-gray-700">เวลาสิ้นสุด</label><input type="time" id="edit-end" value="${data[5]}" class="w-full mt-1 p-2 border rounded-md" required></div></div><div><label class="block text-sm font-medium text-gray-700">สาขา</label><input id="edit-branch" value="${data[6]}" class="w-full mt-1 p-2 border rounded-md" required></div><div><label class="block text-sm font-medium text-gray-700">รายละเอียด</label><textarea id="edit-details" rows="3" class="w-full mt-1 p-2 border rounded-md">${data[7]||''}</textarea></div><div class="flex justify-end"><button type="submit" class="px-6 py-2 bg-primary text-white rounded-md">บันทึก</button></div>`;modal.classList.add('is-active');form.onsubmit=handleUpdateSchedule;document.getElementById('closeEditModalBtn').onclick=()=>modal.classList.remove('is-active')}catch(error){Swal.fire('ผิดพลาด!',error.message,'error')}}
async function handleUpdateSchedule(e){e.preventDefault();const payload={id:document.getElementById('edit-id').value,workDate:document.getElementById('edit-date').value,startTime:document.getElementById('edit-start').value,endTime:document.getElementById('edit-end').value,branch:document.getElementById('edit-branch').value,details:document.getElementById('edit-details').value,username:currentUser.username};try{const response=await apiGet({action:'editSchedule',payload});document.getElementById('editModal').classList.remove('is-active');Swal.fire({title:'สำเร็จ!',text:'แก้ไขข้อมูลเรียบร้อยแล้ว',icon:'success',toast:true,position:'top-end',showConfirmButton:false,timer:3000});await refreshDataAndShowPage('dashboard')}catch(error){Swal.fire('ผิดพลาด!',error.message,'error')}}
async function handleDelete(id){const result=await Swal.fire({title:'คุณแน่ใจหรือไม่?',text:"การกระทำนี้ไม่สามารถย้อนกลับได้!",icon:'warning',showCancelButton:true,confirmButtonColor:'#3085d6',cancelButtonColor:'#d33',confirmButtonText:'ใช่, ลบเลย!',cancelButtonText:'ยกเลิก'});if(result.isConfirmed){try{await apiGet({action:'deleteSchedule',payload:{id,username:currentUser.username}});Swal.fire({title:'ลบแล้ว!',text:'ข้อมูลถูกลบเรียบร้อย',icon:'success',toast:true,position:'top-end',showConfirmButton:false,timer:3000});await refreshDataAndShowPage('dashboard')}catch(error){Swal.fire('ผิดพลาด!',error.message,'error')}}}
function initCalendarPage(){const calendarEl=document.getElementById('calendar');const events=masterData.schedules.map(row=>{const[id,ts,user,date,st,et,branch,details,status,area,region,nickname]=row;return{id,start:date,extendedProps:{user,nickname,workDate:date,startTime:st,endTime:et,branch,area,region}}});fullCalendarInstance=new FullCalendar.Calendar(calendarEl,{locale:'th',initialView:'dayGridMonth',headerToolbar:{left:'prev,next today',center:'title',right:'dayGridMonth,timeGridWeek,listWeek'},events:events,eventDisplay:'block',eventContent:arg=>{const props=arg.event.extendedProps;const timeText=props.startTime;const dotColor=stringToColor(props.user);const titleHtml=`<div class="fc-event-main-frame" title="${timeText} ${props.nickname} : ${props.branch}"><span class="fc-event-dot" style="background-color:${dotColor}"></span><span class="fc-event-time">${timeText}</span><div class="fc-event-title-container"><span>${props.nickname} : ${props.branch}</span></div></div>`;return{html:titleHtml}},eventClick:info=>showCalendarEventModal(info.event.extendedProps)});const userFilter=document.getElementById('calendar-user-filter'),filterContainer=document.getElementById('calendar-filter-container');if(currentUser.role.toLowerCase()!=='employee'&&masterData.users.length>0){userFilter.innerHTML+=masterData.users.map(u=>`<option value="${u.username}">${u.nickname}</option>`).join('');filterContainer.classList.remove('hidden');userFilter.addEventListener('change',()=>{const selectedUser=userFilter.value;const filteredEvents=selectedUser==='all'?events:events.filter(e=>e.extendedProps.user===selectedUser);fullCalendarInstance.removeAllEvents();fullCalendarInstance.addEventSource(filteredEvents)})}
fullCalendarInstance.render();document.getElementById('calendar-refresh-button').addEventListener('click',()=>refreshDataAndShowPage('calendar'));const modal=document.getElementById('eventModal');document.getElementById('closeModalBtn').addEventListener('click',()=>modal.classList.remove('is-active'));modal.addEventListener('click',e=>{if(e.target===modal)modal.classList.remove('is-active')})}
function showCalendarEventModal(props){const modal=document.getElementById('eventModal'),modalTitle=document.getElementById('modalTitle'),modalContent=document.getElementById('modalContent');const formattedDate=formatDateForDisplay(props.workDate);const startTime=props.startTime,endTime=props.endTime;modalTitle.textContent=`${props.nickname} - ${props.branch}`;modalContent.innerHTML=`<div class="grid grid-cols-3 gap-x-4 gap-y-2 text-sm"><div class="text-gray-500 dark:text-gray-400">ชื่อเล่น:</div><div class="font-semibold col-span-2">${props.nickname}</div><div class="text-gray-500 dark:text-gray-400">วันที่:</div><div class="font-semibold col-span-2">${formattedDate}</div><div class="text-gray-500 dark:text-gray-400">เวลา:</div><div class="font-semibold col-span-2">${startTime||'-'} - ${endTime||'-'}</div><div class="text-gray-500 dark:text-gray-400">สาขา:</div><div class="font-semibold col-span-2">${props.branch}</div><div class="text-gray-500 dark:text-gray-400">เขต:</div><div class="font-semibold col-span-2">${props.area}</div><div class="text-gray-500 dark:text-gray-400">ภาค:</div><div class="font-semibold col-span-2">${props.region}</div></div>`;modal.classList.add('is-active')}
function initScheduleFormPage(){document.getElementById('scheduleUsername').value=currentUser.username;document.getElementById('scheduleDate').valueAsDate=new Date;const branchInput=document.getElementById('scheduleBranch'),dataList=document.getElementById('branch-list');const branchMap=new Map(masterData.branches.map(b=>[b[0],{area:b[1],region:b[2]}]));dataList.innerHTML=masterData.branches.map(b=>`<option value="${b[0]}"></option>`).join('');branchInput.addEventListener('input',e=>{const info=branchMap.get(e.target.value);document.getElementById('scheduleArea').value=info?info.area:'';document.getElementById('scheduleRegion').value=info?info.region:''});document.getElementById('scheduleForm').addEventListener('submit',handleSaveSchedule)}
async function handleSaveSchedule(e){e.preventDefault();const btn=document.getElementById('saveScheduleBtn'),successMsg=document.getElementById('scheduleSuccess');const payload={username:currentUser.username,workDate:document.getElementById('scheduleDate').value,startTime:document.getElementById('scheduleStartTime').value,endTime:document.getElementById('scheduleEndTime').value,branch:document.getElementById('scheduleBranch').value,details:document.getElementById('scheduleDetails').value,area:document.getElementById('scheduleArea').value,region:document.getElementById('scheduleRegion').value};btn.disabled=true;btn.textContent='กำลังบันทึก...';try{await apiGet({action:'saveSchedule',payload});successMsg.textContent='บันทึกเรียบร้อย!';successMsg.classList.remove('hidden');setTimeout(()=>successMsg.classList.add('hidden'),3000);await refreshDataAndShowPage('dashboard')}catch(error){Swal.fire('ผิดพลาด!',error.message,'error')}finally{btn.disabled=false;btn.textContent='บันทึก'}}
async function loadActivityLogs(){const tableBody=document.getElementById('activityTableBody');tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i>Loading...</td></tr>`;try{const response=await apiGet({action:'getActivityLogs'});tableBody.innerHTML=response.data.length===0?`<tr><td colspan="3" class="p-6 text-center text-gray-500">ไม่พบข้อมูล</td></tr>`:response.data.map(([ts,user,act])=>`<tr><td class="p-3 text-sm">${ts}</td><td class="p-3 text-sm">${user}</td><td class="p-3 text-sm">${act}</td></tr>`).join('')}catch(error){tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-red-500">โหลดข้อมูลล้มเหลว</td></tr>`}}
</script>
</body>
