<script>
// *********************************************************************************
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbywI21UxD-mVY9Gx743y-uRRJfGv_IPTGBgP2AnC6-N_ERy7xs1TLoMnGxrsHYl2HXG/exec'; 
// *********************************************************************************

const EDIT_DELETE_WINDOW_DAYS = 30; 
let currentUser = null,fullCalendarInstance = null,masterData = { schedules: [], branches: [], users: [] };

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
    document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
    checkSession();
    
    // Modal Handlers
    const modal = document.getElementById('eventModal');
    document.getElementById('closeModalBtn').addEventListener('click', () => modal.classList.remove('is-active'));
    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('is-active') });
    
    // Password Form Handler
    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const oldPass = document.getElementById('oldPassword').value;
        const newPass = document.getElementById('newPassword').value;
        try {
            const res = await apiCall({ action: 'changePassword', payload: { oldPass, newPass } });
            Swal.fire('สำเร็จ', res.message, 'success');
            document.getElementById('changePasswordForm').reset();
            document.getElementById('passwordModal').classList.remove('is-active');
        } catch (err) {
            Swal.fire('ผิดพลาด', err.message, 'error');
        }
    });
});

function openPasswordModal() {
    document.getElementById('passwordModal').classList.add('is-active');
}

function checkSession(){const user=sessionStorage.getItem('currentUser');if(user){currentUser=JSON.parse(user);initializeApp()}}
async function initializeApp(){
    initDarkMode();
    document.getElementById('userDisplay').textContent = currentUser.fullName;
    document.getElementById('subtitleDisplay').textContent = (currentUser.position && currentUser.position.trim() !== '') ? currentUser.position : currentUser.role;
    
    // Hide Activity Log menu item if employee
    if (currentUser.role.toLowerCase() === 'employee') {
        if(document.getElementById('activity-menu-item')) document.getElementById('activity-menu-item').style.display = 'none';
    }
    
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    await refreshDataAndShowPage('dashboard');
}
async function refreshDataAndShowPage(pageId) {
    const pageContainer = document.getElementById((pageId || 'dashboard') + 'Page');
    pageContainer.innerHTML = `<div class="text-center p-8 text-gray-500 dark:text-gray-400"><i class="fas fa-spinner fa-spin mr-2"></i>กำลังโหลดข้อมูล...</div>`;
    try {
        const response = await apiCall({ action: 'getInitialData' });
        masterData = response.data;
        showPage(pageId || 'dashboard', document.querySelector(`.nav-btn[onclick*="'${pageId || 'dashboard'}'"]`));
    } catch (error) {
        alert('ไม่สามารถโหลดข้อมูลเริ่มต้นได้: ' + error.message);
    }
}
function initDarkMode() {
    const toggle = document.getElementById('dark-mode-toggle');
    const html = document.documentElement;
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
        toggle.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
        html.classList.remove('dark');
        toggle.innerHTML = '<i class="fas fa-moon"></i>';
    }
    toggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        if (html.classList.contains('dark')) {
            localStorage.theme = 'dark';
            toggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            localStorage.theme = 'light';
            toggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
    });
}
async function apiCall(params) {
    try {
        const requestBody = { ...params };
        if (currentUser) {
            requestBody.username = currentUser.username;
            requestBody.role = currentUser.role;
        }
        const response = await fetch(SCRIPT_URL, {
            method: 'POST', redirect: "follow",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify(requestBody)
        });
        if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
        const data = await response.json();
        if (data.status === 'success') return data;
        else throw new Error(data.message || 'API Error');
    } catch (error) {
        console.error("API Call Failed:", error);
        throw new Error(error.message || 'Network or CORS error.');
    }
}
const hexToRgba = (hex, alpha) => { const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16); return `rgba(${r}, ${g}, ${b}, ${alpha})`; };
const stringToColor=(str)=>{if(!str)return'#808080';let hash=0;for(let i=0;i<str.length;i++){hash=str.charCodeAt(i)+((hash<<5)-hash)} let color='#';for(let i=0;i<3;i++){const value=(hash>>(i*8))&0xFF;color+=('00'+value.toString(16)).substr(-2)} return color};
const formatDateForDisplay=(isoDateString)=>{if(!isoDateString||typeof isoDateString!=='string'||!isoDateString.includes('-'))return"Invalid Date";try{const date=new Date(isoDateString);if(isNaN(date.getTime()))return"Invalid Date";return new Date(date.getTime()+date.getTimezoneOffset()*60*100).toLocaleDateString('th-TH',{day:'2-digit',month:'2-digit',year:'numeric'})}catch(e){return"Invalid Date"}};
const populateHourDropdown=(selectElement)=>{selectElement.innerHTML='<option value="">ชม.</option>';for(let h=0;h<24;h++){const hour=h.toString().padStart(2,'0');selectElement.innerHTML+=`<option value="${hour}">${hour}</option>`}};
const populateMinuteDropdown=(selectElement)=>{selectElement.innerHTML='<option value="">นาที</option>';for(let m=0;m<60;m+=10){const minute=m.toString().padStart(2,'0');selectElement.innerHTML+=`<option value="${minute}">${minute}</option>`}};
async function handleLogin(e){e.preventDefault();const loginBtn=document.getElementById('loginBtn'),loginText=document.getElementById('loginText'),loginSpinner=document.getElementById('loginSpinner'),loginError=document.getElementById('loginError');loginText.classList.add('hidden');loginSpinner.classList.remove('hidden');loginBtn.disabled=true;loginError.classList.add('hidden');try{const username=document.getElementById('username').value,password=document.getElementById('password').value,response=await apiCall({action:'login',username:username,password:password});currentUser=response.user;sessionStorage.setItem('currentUser',JSON.stringify(currentUser));initializeApp()}catch(error){loginError.textContent='ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';loginError.classList.remove('hidden')}finally{loginText.classList.remove('hidden');loginSpinner.classList.add('hidden');loginBtn.disabled=false}}
function logout(){sessionStorage.removeItem('currentUser');location.reload()}
function togglePasswordVisibility(){const passwordInput=document.getElementById('password');const icon=this.querySelector('i');const type=passwordInput.getAttribute('type')==='password'?'text':'password';passwordInput.setAttribute('type',type);icon.classList.toggle('fa-eye');icon.classList.toggle('fa-eye-slash')}

function exportToCSV() {
    const table = document.querySelector("table");
    if (!table) return;
    let csv = [];
    const rows = table.querySelectorAll("tr");
    for (let i = 0; i < rows.length; i++) {
        let row = [], cols = rows[i].querySelectorAll("td, th");
        for (let j = 0; j < cols.length - 1; j++) { 
            let data = cols[j].innerText.replace(/(\r\n|\n|\r)/gm, "").replace(/,/g, ";"); 
            row.push(data);
        }
        csv.push(row.join(","));
    }
    const csvFile = new Blob(["\uFEFF" + csv.join("\n")], { type: "text/csv;charset=utf-8;" }); 
    const downloadLink = document.createElement("a");
    downloadLink.download = "work_schedule_export.csv";
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
}

                info.el.style.backgroundColor = userColor; 
            } 
        }, 
        // --- Formatter 2 Lines ---
        eventContent: (arg) => { 
            const props = arg.event.extendedProps; 
            if (arg.view.type.startsWith('list')) { 
                const userColor = stringToColor(props.user); 
                return { html: `<div class="flex items-center gap-3 w-full"><div class="fc-list-event-dot" style="border-color: ${userColor}"></div><div class="fc-event-time">${arg.timeText}</div><div class="fc-event-title"><span class="font-semibold">${props.nickname}</span> <span class="text-gray-500">(${props.branch})</span></div></div>` }; 
            } 
            
            // เวลาและชื่อสำหรับการแสดงผล
            const timeDisplay = props.startTime ? props.startTime : '';
            
            return { 
                html: `
                <div class="flex flex-col w-full overflow-hidden compact-view" title="${props.startTime || ''} ${props.nickname} - ${props.branch}">
                    <div class="flex justify-between items-center w-full">
                        <div class="font-bold text-xs truncate flex items-center gap-1">
                            <i class="fas fa-user text-[9px] opacity-70"></i> ${props.nickname}
                        </div>
                        <div class="text-[10px] opacity-90 font-mono flex-shrink-0 pl-1">${timeDisplay}</div>
                    </div>
                    <div class="text-[10px] truncate flex items-center gap-1 mt-[1px]">
                        <i class="fas fa-store text-[9px] opacity-70"></i> ${props.branch}
                    </div>
                </div>
                <div class="flex flex-col w-full overflow-hidden full-view hidden">
                    <div class="flex justify-between items-center w-full">
                        <div class="font-bold text-sm flex items-center gap-1">
                            <i class="fas fa-user text-xs opacity-70"></i> ${props.nickname}
                        </div>
                        <div class="text-xs opacity-90 font-mono">${timeDisplay}</div>
                    </div>
                    <div class="text-xs flex items-center gap-1 mt-1">
                        <i class="fas fa-store text-xs opacity-70"></i> ${props.branch}
                    </div>
                </div>` 
            }; 
        }, 
        
        eventClick: info => showCalendarEventModal(info.event.extendedProps), 
        datesSet: (dateInfo) => { populateCalendarFilter(dateInfo); } 
    }); 
    
    const userFilter=document.getElementById('calendar-user-filter'),filterContainer=document.getElementById('calendar-filter-container'); if(currentUser.role.toLowerCase()!=='employee'&&masterData.users.length>0){ filterContainer.classList.remove('hidden'); userFilter.addEventListener('change',()=>{ const selectedUser=userFilter.value; const filteredEvents=selectedUser==='all'?events:events.filter(e=>e.extendedProps.user===selectedUser); fullCalendarInstance.removeAllEvents(); fullCalendarInstance.addEventSource(filteredEvents); }); } fullCalendarInstance.render(); document.getElementById('calendar-refresh-button').addEventListener('click',()=>refreshDataAndShowPage('calendar')); 
}
// --- Modal Detail Logic ---
function showCalendarEventModal(props){ 
    // Ensure any popovers are closed
    const popovers = document.querySelectorAll('.fc-popover');
    popovers.forEach(p => p.style.display = 'none');

    const modal=document.getElementById('eventModal'),modalTitle=document.getElementById('modalTitle'),modalContent=document.getElementById('modalContent'); 
    modalTitle.textContent = `รายละเอียดตารางงาน`; 
    
    const today = new Date(); today.setHours(0,0,0,0);
    const workDate = new Date(props.workDate); workDate.setHours(0,0,0,0);
    const diffDays = Math.ceil((today - workDate) / (1000 * 60 * 60 * 24));
    // Logic Permission Check
    const canManage = (currentUser.role.toLowerCase() !== 'employee') || (diffDays <= EDIT_DELETE_WINDOW_DAYS && props.user === currentUser.username);
    const btnsHtml = canManage ? `<div class="mt-4 flex gap-2 justify-end border-t pt-4 dark:border-gray-600"><button onclick="openEditModal('${props.id}')" class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"><i class="fas fa-pen mr-1"></i>แก้ไข</button><button onclick="handleDelete('${props.id}')" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"><i class="fas fa-trash mr-1"></i>ลบ</button></div>` : '';

    modalContent.innerHTML = `<div class="flex items-center text-sm py-2 border-b dark:border-gray-600"><i class="fas fa-user fa-fw w-8 text-center text-gray-400"></i><div><div class="text-xs text-gray-500">พนักงาน</div><div class="font-semibold">${props.nickname}</div></div></div><div class="flex items-center text-sm py-2 border-b dark:border-gray-600"><i class="fas fa-calendar-day fa-fw w-8 text-center text-gray-400"></i><div><div class="text-xs text-gray-500">วันที่</div><div class="font-semibold">${formatDateForDisplay(props.workDate)}</div></div></div><div class="flex items-center text-sm py-2 border-b dark:border-gray-600"><i class="fas fa-clock fa-fw w-8 text-center text-gray-400"></i><div><div class="text-xs text-gray-500">เวลา</div><div class="font-semibold">${props.startTime||'-'} - ${props.endTime||'-'}</div></div></div><div class="flex items-center text-sm py-2 border-b dark:border-gray-600"><i class="fas fa-store fa-fw w-8 text-center text-gray-400"></i><div><div class="text-xs text-gray-500">สาขา/ประเภทการลา</div><div class="font-semibold">${props.branch}</div></div></div><div class="flex items-center text-sm py-2 border-b dark:border-gray-600"><i class="fas fa-map-marked-alt fa-fw w-8 text-center text-gray-400"></i><div><div class="text-xs text-gray-500">เขต / ภาค</div><div class="font-semibold">${props.area||'-'} / ${props.region||'-'}</div></div></div><div class="flex items-start text-sm py-2"><i class="fas fa-info-circle fa-fw w-8 text-center text-gray-400 mt-1"></i><div><div class="text-xs text-gray-500">รายละเอียด</div><div class="font-semibold whitespace-pre-wrap">${props.details||'-'}</div></div></div>${btnsHtml}`; 
    modal.classList.add('is-active'); 
}
function initScheduleFormLogic(elements, mode = 'create') { const { period, startH, startM, endH, endM, details, area, region, branchContainer } = elements; populateHourDropdown(startH); populateMinuteDropdown(startM); populateHourDropdown(endH); populateMinuteDropdown(endM); if(mode === 'edit') { const datalist = branchContainer.querySelector('datalist'); if (datalist) datalist.innerHTML = masterData.branches.map(b=>`<option value="${b[0]}"></option>`).join(''); } const originalBranchHTML = branchContainer.innerHTML; period.addEventListener('change', (e) => { const value = e.target.value; [startH, startM, endH, endM].forEach(el => { el.disabled = false; el.required = true; }); branchContainer.innerHTML = originalBranchHTML; const newBranchInput = branchContainer.querySelector('input'); if (newBranchInput && mode === 'edit') { const datalist = branchContainer.querySelector('datalist'); if(datalist) datalist.innerHTML = masterData.branches.map(b=>`<option value="${b[0]}"></option>`).join(''); } switch(value) { case 'morning': startH.value = '08'; startM.value = '30'; endH.value = '12'; endM.value = '00'; break; case 'afternoon': startH.value = '13'; startM.value = '00'; endH.value = '17'; endM.value = '30'; break; case 'evening': startH.value = '16'; startM.value = '30'; endH.value = '18'; endM.value = '30'; break; case 'full': startH.value = '08'; startM.value = '30'; endH.value = '17'; endM.value = '30'; break; case 'leave': [startH, startM, endH, endM].forEach(el => { el.value = ''; el.disabled = true; el.required = false; }); area.value = ''; region.value = ''; const leaveSelectId = mode === 'edit' ? 'edit-leave-type' : 'schedule-leave-type'; const leaveLabel = `<label for="${leaveSelectId}" class="block text-sm font-medium">ประเภทการลา</label>`; branchContainer.innerHTML = `<div>${leaveLabel}<select id="${leaveSelectId}" class="w-full mt-1 p-2 border rounded-md" required><option value="">-- เลือกประเภท --</option><option value="ลาพักร้อน">ลาพักร้อน</option><option value="ลาป่วย">ลาป่วย</option><option value="ลากิจ">ลากิจ</option></select></div>`; const leaveSelect = document.getElementById(leaveSelectId); leaveSelect.addEventListener('change', () => { details.value = leaveSelect.value; }); break; default: [startH, startM, endH, endM].forEach(el => el.value = ''); break; } }); const branchMap=new Map(masterData.branches.map(b=>[b[0],{area:b[1],region:b[2]}])); const updateAreaRegion = (e) => { const info=branchMap.get(e.target.value); area.value = info ? info.area : ''; region.value = info ? info.region : ''; }; branchContainer.addEventListener('input', (e) => { if (e.target.matches('input[list]')) { updateAreaRegion(e); } }); }
function initScheduleFormPage(){ const elements = { date: document.getElementById('scheduleDate'), endDate: document.getElementById('scheduleEndDate'), username: document.getElementById('scheduleUsername'), period: document.getElementById('schedulePeriod'), startH: document.getElementById('scheduleStartHour'), startM: document.getElementById('scheduleStartMinute'), endH: document.getElementById('scheduleEndHour'), endM: document.getElementById('scheduleEndMinute'), area: document.getElementById('scheduleArea'), region: document.getElementById('scheduleRegion'), details: document.getElementById('scheduleDetails'), branchContainer: document.getElementById('branch-container-wrapper') }; elements.username.value=currentUser.username; elements.date.valueAsDate=new Date; document.getElementById('branch-list').innerHTML=masterData.branches.map(b=>`<option value="${b[0]}"></option>`).join(''); initScheduleFormLogic(elements, 'create'); document.getElementById('scheduleForm').addEventListener('submit',handleSaveSchedule); elements.date.addEventListener('change', (e) => { elements.endDate.value = e.target.value; }); }
async function handleSaveSchedule(e){e.preventDefault(); const btn=document.getElementById('saveScheduleBtn'); const startH = document.getElementById('scheduleStartHour').value, startM = document.getElementById('scheduleStartMinute').value; const endH = document.getElementById('scheduleEndHour').value, endM = document.getElementById('scheduleEndMinute').value; const startTime = (startH && startM) ? `${startH}:${startM}` : ''; const endTime = (endH && endM) ? `${endH}:${endM}` : ''; const payload={username:currentUser.username,workDate:document.getElementById('scheduleDate').value,endDate:document.getElementById('scheduleEndDate').value,startTime:startTime,endTime:endTime,branch:document.getElementById('scheduleBranch')?.value || document.getElementById('schedule-leave-type')?.value,details:document.getElementById('scheduleDetails').value,area:document.getElementById('scheduleArea').value,region:document.getElementById('scheduleRegion').value}; btn.disabled=true;btn.textContent='กำลังบันทึก...'; try{ await apiCall({action:'saveSchedule',payload}); Swal.fire({title:'สำเร็จ!',text:'บันทึกข้อมูลเรียบร้อย',icon:'success',toast:true,position:'top-end',showConfirmButton:false,timer:3000}); await refreshDataAndShowPage('dashboard'); }catch(error){ Swal.fire('ผิดพลาด!',error.message,'error'); }finally{ btn.disabled=false;btn.textContent='บันทึก'; } }
async function loadActivityLogs(){const tableBody=document.getElementById('activityTableBody');tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i>Loading...</td></tr>`;try{const response=await apiCall({action:'getActivityLogs'});tableBody.innerHTML=response.data.length===0?`<tr><td colspan="3" class="p-6 text-center text-gray-500">ไม่พบข้อมูล</td></tr>`:response.data.map(([ts,user,act])=>`<tr><td class="p-3 text-sm">${ts}</td><td class="p-3 text-sm">${user}</td><td class="p-3 text-sm">${act}</td></tr>`).join('')}catch(error){tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-red-500">โหลดข้อมูลล้มเหลว</td></tr>`}}
</script>
