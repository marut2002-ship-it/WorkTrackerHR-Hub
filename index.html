<script>
// ####################################################################
// ##  SCRIPT URL ใหม่ของคุณ ##
// ####################################################################
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbywI21UxD-mVY9Gx743y-uRRJfGv_IPTGBgP2AnC6-N_ERy7xs1TLoMnGxrsHYl2HXG/exec'; 
// ####################################################################

let currentUser = null,fullCalendarInstance = null,masterData = { schedules: [], branches: [], users: [] };
// --- INITIALIZATION ---
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
    document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
    checkSession();
    const modal = document.getElementById('eventModal');
    document.getElementById('closeModalBtn').addEventListener('click', () => modal.classList.remove('is-active'));
    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('is-active') });
});
function checkSession(){const user=sessionStorage.getItem('currentUser');if(user){currentUser=JSON.parse(user);initializeApp()}}
async function initializeApp(){
    initDarkMode();
    document.getElementById('userDisplay').textContent = currentUser.fullName;
    document.getElementById('subtitleDisplay').textContent = (currentUser.position && currentUser.position.trim() !== '') ? currentUser.position : currentUser.role;
    if (currentUser.role.toLowerCase() === 'employee') {
        document.getElementById('activity-log-nav').style.display = 'none';
        document.getElementById('activity-log-nav-mobile').style.display = 'none';
    }
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    await refreshDataAndShowPage('dashboard');
}
async function refreshDataAndShowPage(pageId) {
    const pageContainer = document.getElementById((pageId || 'dashboard') + 'Page');
    pageContainer.innerHTML = `<div class="text-center p-8 text-gray-500 dark:text-gray-400"><i class="fas fa-spinner fa-spin mr-2"></i>กำลังโหลดข้อมูล...</div>`;
    try {
        const response = await apiCall({ action: 'getInitialData' });
        masterData = response.data;
        showPage(pageId || 'dashboard', document.querySelector(`.nav-btn[onclick*="'${pageId || 'dashboard'}'"]`));
    } catch (error) {
        alert('ไม่สามารถโหลดข้อมูลเริ่มต้นได้: ' + error.message);
    }
}
// --- DARK MODE ---
function initDarkMode() {
    const toggle = document.getElementById('dark-mode-toggle');
    const html = document.documentElement;
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
        toggle.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
        html.classList.remove('dark');
        toggle.innerHTML = '<i class="fas fa-moon"></i>';
    }
    toggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        if (html.classList.contains('dark')) {
            localStorage.theme = 'dark';
            toggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            localStorage.theme = 'light';
            toggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
    });
}
// --- API & UTILS ---
async function apiCall(params) {
    try {
        const requestBody = { ...params };
        if (currentUser) {
            requestBody.username = currentUser.username;
            requestBody.role = currentUser.role;
        }
        const response = await fetch(SCRIPT_URL, {
            method: 'POST', redirect: "follow",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify(requestBody)
        });
        if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
        const data = await response.json();
        if (data.status === 'success') return data;
        else throw new Error(data.message || 'API Error');
    } catch (error) {
        console.error("API Call Failed:", error);
        throw new Error(error.message || 'Network or CORS error.');
    }
}
const hexToRgba = (hex, alpha) => {
    const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
};
const stringToColor=(str)=>{if(!str)return'#808080';let hash=0;for(let i=0;i<str.length;i++){hash=str.charCodeAt(i)+((hash<<5)-hash)}
let color='#';for(let i=0;i<3;i++){const value=(hash>>(i*8))&0xFF;color+=('00'+value.toString(16)).substr(-2)}
return color};
const formatDateForInput=(date)=>{if(!date)return'';const d=new Date(date);const year=d.getFullYear();const month=('0'+(d.getMonth()+1)).slice(-2);const day=('0'+d.getDate()).slice(-2);return`${year}-${month}-${day}`};
const formatDateForDisplay=(isoDateString)=>{if(!isoDateString||typeof isoDateString!=='string'||!isoDateString.includes('-'))return"Invalid Date";try{const date=new Date(isoDateString);if(isNaN(date.getTime()))return"Invalid Date";return new Date(date.getTime()+date.getTimezoneOffset()*60*100).toLocaleDateString('th-TH',{day:'2-digit',month:'2-digit',year:'numeric'})}catch(e){return"Invalid Date"}};
const populateHourDropdown = (selectElement) => {
    selectElement.innerHTML = '<option value="">ชม.</option>';
    for (let h = 0; h < 24; h++) {
        const hour = h.toString().padStart(2, '0');
        selectElement.innerHTML += `<option value="${hour}">${hour}</option>`;
    }
};
const populateMinuteDropdown = (selectElement) => {
    selectElement.innerHTML = '<option value="">นาที</option>';
    for (let m = 0; m < 60; m += 10) {
        const minute = m.toString().padStart(2, '0');
        selectElement.innerHTML += `<option value="${minute}">${minute}</option>`;
    }
};
async function handleLogin(e){e.preventDefault();const loginBtn=document.getElementById('loginBtn'),loginText=document.getElementById('loginText'),loginSpinner=document.getElementById('loginSpinner'),loginError=document.getElementById('loginError');loginText.classList.add('hidden');loginSpinner.classList.remove('hidden');loginBtn.disabled=true;loginError.classList.add('hidden');try{const username=document.getElementById('username').value,password=document.getElementById('password').value,response=await apiCall({action:'login',username:username,password:password});currentUser=response.user;sessionStorage.setItem('currentUser',JSON.stringify(currentUser));initializeApp()}catch(error){loginError.textContent='ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';loginError.classList.remove('hidden')}finally{loginText.classList.remove('hidden');loginSpinner.classList.add('hidden');loginBtn.disabled=false}}
function logout(){sessionStorage.removeItem('currentUser');location.reload()}
function togglePasswordVisibility(){const passwordInput=document.getElementById('password');const icon=this.querySelector('i');const type=passwordInput.getAttribute('type')==='password'?'text':'password';passwordInput.setAttribute('type',type);icon.classList.toggle('fa-eye');icon.classList.toggle('fa-eye-slash')}
// --- PAGE ROUTING & HTML ---
function showPage(pageId,element){document.querySelectorAll('.nav-btn').forEach(btn=>btn.classList.remove('text-primary','bg-blue-100','dark:bg-blue-900/50'));if(element)element.classList.add('text-primary','bg-blue-100','dark:bg-blue-900/50');const pageContainer=document.getElementById(pageId+'Page');if(pageContainer){document.querySelectorAll('.page-content').forEach(p=>p.classList.add('hidden'));pageContainer.innerHTML=getPageHTML(pageId);pageContainer.classList.remove('hidden');switch(pageId){case'dashboard':initDashboardPage();break;case'calendar':initCalendarPage();break;case'scheduleForm':initScheduleFormPage();break;case'activity':loadActivityLogs();break}}}

function updateCascadingFilters(currentFilters) {
    const selects = {
        employee: document.getElementById('filter-employee'), branch: document.getElementById('filter-branch'),
        area: document.getElementById('filter-area'), region: document.getElementById('filter-region')
    };
    let baseData = masterData.schedules;
    if (currentFilters.month) baseData = baseData.filter(s => s[3] && s[3].startsWith(currentFilters.month));
    if (currentFilters.date) baseData = baseData.filter(s => s[3] === currentFilters.date);
    const updateOptionsFor = (key, dataIndex, selectElement) => {
        let tempFiltered = baseData;
        for (const filterKey in currentFilters) {
            if (filterKey !== key && currentFilters[filterKey] && ['region', 'area', 'branch', 'employee'].includes(filterKey)) {
                const idx = { region: 10, area: 9, branch: 6, employee: 11 }[filterKey];
                tempFiltered = tempFiltered.filter(s => s[idx] === currentFilters[filterKey]);
            }
        }
        const options = [...new Set(tempFiltered.map(s => s[dataIndex]).filter(Boolean))].sort((a,b) => (a+'').localeCompare(b+'', 'th'));
        populateSelect(selectElement, options, currentFilters[key]);
    };
    updateOptionsFor('region', 10, selects.region);
    updateOptionsFor('area', 9, selects.area);
    updateOptionsFor('branch', 6, selects.branch);
    updateOptionsFor('employee', 11, selects.employee);
}
function populateSelect(selectElement, options, selectedValue) {
    const currentValue = selectElement.value;
    selectElement.innerHTML = '<option value="">ทั้งหมด</option>';
    options.forEach(option => { selectElement.innerHTML += `<option value="${option}" ${option == currentValue && options.includes(currentValue) ? 'selected' : ''}>${option}</option>`; });
}

    modalContent.innerHTML = `<div class="flex items-center text-sm py-2 border-b dark:border-gray-600"><i class="fas fa-user fa-fw w-8 text-center text-gray-400"></i><div><div class="text-xs text-gray-500">พนักงาน</div><div class="font-semibold">${props.nickname}</div></div></div><div class="flex items-center text-sm py-2 border-b dark:border-gray-600"><i class="fas fa-calendar-day fa-fw w-8 text-center text-gray-400"></i><div><div class="text-xs text-gray-500">วันที่</div><div class="font-semibold">${formatDateForDisplay(props.workDate)}</div></div></div><div class="flex items-center text-sm py-2 border-b dark:border-gray-600"><i class="fas fa-clock fa-fw w-8 text-center text-gray-400"></i><div><div class="text-xs text-gray-500">เวลา</div><div class="font-semibold">${props.startTime||'-'} - ${props.endTime||'-'}</div></div></div><div class="flex items-center text-sm py-2 border-b dark:border-gray-600"><i class="fas fa-store fa-fw w-8 text-center text-gray-400"></i><div><div class="text-xs text-gray-500">สาขา</div><div class="font-semibold">${props.branch}</div></div></div><div class="flex items-center text-sm py-2 border-b dark:border-gray-600"><i class="fas fa-map-marked-alt fa-fw w-8 text-center text-gray-400"></i><div><div class="text-xs text-gray-500">เขต / ภาค</div><div class="font-semibold">${props.area||'-'} / ${props.region||'-'}</div></div></div><div class="flex items-start text-sm py-2"><i class="fas fa-info-circle fa-fw w-8 text-center text-gray-400 mt-1"></i><div><div class="text-xs text-gray-500">รายละเอียด</div><div class="font-semibold whitespace-pre-wrap">${props.details||'-'}</div></div></div>`;
    modal.classList.add('is-active');
}
// --- SCHEDULE FORM & ACTIVITY LOG ---
function initScheduleFormPage(){
    document.getElementById('scheduleUsername').value=currentUser.username;
    document.getElementById('scheduleDate').valueAsDate=new Date;
    const branchInput=document.getElementById('scheduleBranch'),dataList=document.getElementById('branch-list');
    const branchMap=new Map(masterData.branches.map(b=>[b[0],{area:b[1],region:b[2]}]));
    dataList.innerHTML=masterData.branches.map(b=>`<option value="${b[0]}"></option>`).join('');
    branchInput.addEventListener('input',e=>{const info=branchMap.get(e.target.value);document.getElementById('scheduleArea').value=info?info.area:'';document.getElementById('scheduleRegion').value=info?info.region:''});
    
    const periodSelect = document.getElementById('schedulePeriod');
    const startH = document.getElementById('scheduleStartHour'), startM = document.getElementById('scheduleStartMinute');
    const endH = document.getElementById('scheduleEndHour'), endM = document.getElementById('scheduleEndMinute');
    const detailsInput = document.getElementById('scheduleDetails');
    
    populateHourDropdown(startH); populateMinuteDropdown(startM);
    populateHourDropdown(endH); populateMinuteDropdown(endM);

    periodSelect.addEventListener('change', (e) => {
        const value = e.target.value;
        [startH, startM, endH, endM].forEach(el => { el.disabled = false; el.required = true; });
        switch(value) {
            case 'morning': startH.value = '08'; startM.value = '30'; endH.value = '12'; endM.value = '00'; break;
            case 'afternoon': startH.value = '13'; startM.value = '00'; endH.value = '17'; endM.value = '30'; break;
            case 'evening': startH.value = '16'; startM.value = '30'; endH.value = '18'; endM.value = '30'; break;
            case 'full': startH.value = '08'; startM.value = '30'; endH.value = '17'; endM.value = '30'; break;
            case 'leave':
                [startH, startM, endH, endM].forEach(el => { el.value = ''; el.disabled = true; el.required = false; });
                detailsInput.value = 'วันลา';
                break;
            default: [startH, startM, endH, endM].forEach(el => el.value = ''); break;
        }
    });
    document.getElementById('scheduleForm').addEventListener('submit',handleSaveSchedule);
}
async function handleSaveSchedule(e){e.preventDefault();
    const btn=document.getElementById('saveScheduleBtn');
    const startH = document.getElementById('scheduleStartHour').value, startM = document.getElementById('scheduleStartMinute').value;
    const endH = document.getElementById('scheduleEndHour').value, endM = document.getElementById('scheduleEndMinute').value;
    const startTime = (startH && startM) ? `${startH}:${startM}` : '';
    const endTime = (endH && endM) ? `${endH}:${endM}` : '';
    const payload={username:currentUser.username,workDate:document.getElementById('scheduleDate').value,startTime:startTime,endTime:endTime,branch:document.getElementById('scheduleBranch').value,details:document.getElementById('scheduleDetails').value,area:document.getElementById('scheduleArea').value,region:document.getElementById('scheduleRegion').value};
    btn.disabled=true;btn.textContent='กำลังบันทึก...';
    try{
        await apiCall({action:'saveSchedule',payload});
        Swal.fire({title:'สำเร็จ!',text:'บันทึกข้อมูลเรียบร้อย',icon:'success',toast:true,position:'top-end',showConfirmButton:false,timer:3000});
        await refreshDataAndShowPage('dashboard');
    }catch(error){
        Swal.fire('ผิดพลาด!',error.message,'error');
    }finally{
        btn.disabled=false;btn.textContent='บันทึก';
    }
}
async function loadActivityLogs(){const tableBody=document.getElementById('activityTableBody');tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i>Loading...</td></tr>`;try{const response=await apiCall({action:'getActivityLogs'});tableBody.innerHTML=response.data.length===0?`<tr><td colspan="3" class="p-6 text-center text-gray-500">ไม่พบข้อมูล</td></tr>`:response.data.map(([ts,user,act])=>`<tr><td class="p-3 text-sm">${ts}</td><td class="p-3 text-sm">${user}</td><td class="p-3 text-sm">${act}</td></tr>`).join('')}catch(error){tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-red-500">โหลดข้อมูลล้มเหลว</td></tr>`}}
</script>
