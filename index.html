<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Work Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#3B82F6', secondary: '#10B981', accent: '#F3F4F6' } } } }
    </script>
    <style>
        .fade-in{animation:fadeIn .3s ease-in}@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}.loading{animation:spin 1s linear infinite}@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}.modal{display:none}.modal.is-active{display:flex}.dense-table td,.dense-table th{padding:.5rem .75rem}
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md fade-in">
             <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-primary to-secondary rounded-full mx-auto mb-4 flex items-center justify-center"><svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg></div>
                <h1 class="text-2xl font-bold text-gray-800">Work Tracker</h1>
                <p class="text-gray-600 mt-2">เข้าสู่ระบบเพื่อจัดการงานของคุณ</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-xl" placeholder="Username" required>
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-xl" placeholder="Password" required>
                <button type="submit" id="loginBtn" class="w-full bg-primary text-white py-3 rounded-xl font-medium flex items-center justify-center">
                    <span id="loginText">เข้าสู่ระบบ</span>
                    <div id="loginSpinner" class="loading w-5 h-5 border-2 border-white border-t-transparent rounded-full ml-2 hidden"></div>
                </button>
            </form>
            <div id="loginError" class="mt-4 p-3 bg-red-100 text-red-700 rounded-xl hidden"></div>
        </div>
        <p class="text-center text-xs text-gray-400 mt-4">Version 2.0 (Stable)</p>
    </div>

<!-- Main App -->
<div id="mainApp" class="hidden">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <span class="text-xl font-bold text-gray-800">Work Tracker</span>
                    <div id="main-nav-links" class="hidden md:flex space-x-6">
                        <button onclick="showPage('dashboard', this)" class="nav-btn text-gray-700 px-3 py-2 rounded-lg">ภาพรวม</button>
                        <button onclick="showPage('calendar', this)" class="nav-btn text-gray-700 px-3 py-2 rounded-lg">ปฏิทิน</button>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-sm font-medium text-gray-800" id="userDisplay"></div>
                        <div class="text-xs text-gray-500" id="roleDisplay"></div>
                    </div>
                    <button onclick="logout()" class="text-gray-500 hover:text-red-500 p-2 rounded-lg" title="ออกจากระบบ"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div id="dashboardPage" class="page-content max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"></div>
        <div id="calendarPage" class="page-content max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 hidden"></div>
    </main>
</div>

<script>
// ####################################################################
// ##  สำคัญ! วาง URL ใหม่ล่าสุดที่ได้จากการ DEPLOY ของคุณที่นี่   ##
// ####################################################################
const SCRIPT_URL = 'https://script.google.com/a/macros/srisawadpower.com/s/AKfycbwTBXSRw4y9kn-fVOB13uNyb5z2ngUoATrQrC5-oVUyh5uRDyQF8pLyjdPjwZ6JXhyw/exec'; 
// ####################################################################

let currentUser = null;
let masterScheduleData = [];

// --- UTILITIES & API ---
function apiGet(params) {
    return new Promise((resolve, reject) => {
        const url = new URL(SCRIPT_URL);
        if (currentUser) {
            params.username = currentUser.username;
            params.role = currentUser.role;
        }
        const script = document.createElement('script');
        const callbackName = 'jsonp_callback_' + Math.round(1e5 * Math.random());
        url.searchParams.append('callback', callbackName);
        Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
        
        window[callbackName] = (data) => {
            delete window[callbackName];
            document.body.removeChild(script);
            if (data.status === 'success') {
                resolve(data);
            } else {
                reject(new Error(data.message || 'API Error'));
            }
        };
        
        script.src = url;
        script.onerror = () => {
            delete window[callbackName];
            document.body.removeChild(script);
            reject(new Error('Network or CORS error. Check deployment permissions.'));
        };
        document.body.appendChild(script);
    });
}

// --- AUTH & INITIALIZATION ---
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
    checkSession();
});

function checkSession() {
    const user = sessionStorage.getItem('currentUser');
    if (user) {
        currentUser = JSON.parse(user);
        initializeApp();
    }
}

async function handleLogin(e) {
    e.preventDefault();
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const loginError = document.getElementById('loginError');
    
    loginText.classList.add('hidden');
    loginSpinner.classList.remove('hidden');
    loginBtn.disabled = true;
    loginError.classList.add('hidden');

    try {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const response = await apiGet({ action: 'login', username, password });
        currentUser = response.user;
        sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
        initializeApp();
    } catch (error) {
        loginError.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
        loginError.classList.remove('hidden');
    } finally {
        loginText.classList.remove('hidden');
        loginSpinner.classList.add('hidden');
        loginBtn.disabled = false;
    }
}

async function initializeApp() {
    document.getElementById('userDisplay').textContent = currentUser.fullName;
    document.getElementById('roleDisplay').textContent = currentUser.role;
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');

    try {
        // Fetch all data once and store it
        const response = await apiGet({ action: 'getAllSchedules' });
        masterScheduleData = response.data;
        showPage('dashboard', document.querySelector('.nav-btn'));
    } catch (error) {
        alert('ไม่สามารถโหลดข้อมูลตารางงานได้: ' + error.message);
    }
}

function logout() {
    sessionStorage.removeItem('currentUser');
    location.reload();
}

// --- PAGE ROUTING & RENDERING ---
function showPage(pageId, element) {
    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('text-primary', 'bg-blue-100'));
    if (element) element.classList.add('text-primary', 'bg-blue-100');
    
    document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
    const pageContainer = document.getElementById(pageId + 'Page');
    pageContainer.classList.remove('hidden');
    
    if (pageId === 'dashboard') {
        renderDashboard(pageContainer);
    } else if (pageId === 'calendar') {
        renderCalendar(pageContainer);
    }
}

// --- DASHBOARD PAGE ---
function renderDashboard(container) {
    container.innerHTML = `
        <div class="fade-in">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">ภาพรวมตารางงาน</h1>
            <div class="bg-white rounded-lg shadow-sm border p-4">
                <div class="flex justify-end mb-4">
                    <input type="month" id="month-filter" class="p-2 border rounded-md">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full dense-table">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="p-3 text-left text-xs font-medium uppercase">วันที่</th>
                                <th class="p-3 text-left text-xs font-medium uppercase">พนักงาน</th>
                                <th class="p-3 text-left text-xs font-medium uppercase">สาขา</th>
                                <th class="p-3 text-left text-xs font-medium uppercase">เขต</th>
                                <th class="p-3 text-left text-xs font-medium uppercase">ภาค</th>
                            </tr>
                        </thead>
                        <tbody id="dashboard-table-body" class="divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    `;

    const monthFilter = document.getElementById('month-filter');
    monthFilter.value = new Date().toISOString().slice(0, 7);
    
    const renderTable = () => {
        const [year, month] = monthFilter.value.split('-').map(Number);
        const filteredData = masterScheduleData.filter(row => {
            const rowDate = new Date(row[3]); // Column D is date
            return rowDate.getFullYear() === year && rowDate.getMonth() + 1 === month;
        });

        const tableBody = document.getElementById('dashboard-table-body');
        if (filteredData.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="5" class="p-6 text-center text-gray-500">ไม่พบข้อมูลในเดือนที่เลือก</td></tr>`;
            return;
        }

        tableBody.innerHTML = filteredData.map(row => {
            const [id, ts, user, date, st, et, branch, details, status, area, region, nickname] = row;
            return `
                <tr class="hover:bg-gray-50">
                    <td class="p-3 text-sm">${new Date(date).toLocaleDateString('th-TH')}</td>
                    <td class="p-3 text-sm">${nickname}</td>
                    <td class="p-3 text-sm">${branch}</td>
                    <td class="p-3 text-sm">${area}</td>
                    <td class="p-3 text-sm">${region}</td>
                </tr>
            `;
        }).join('');
    };
    
    monthFilter.addEventListener('change', renderTable);
    renderTable(); // Initial render
}

// --- CALENDAR PAGE ---
function renderCalendar(container) {
    container.innerHTML = `
        <div class="fade-in">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">ปฏิทิน</h1>
            <div class="bg-white rounded-lg shadow-sm border p-4">
                <div id="calendar-container"></div>
            </div>
        </div>
    `;

    const calendarEl = document.getElementById('calendar-container');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'th',
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek'
        },
        events: masterScheduleData.map(row => {
            const [id, ts, user, date, st, et, branch, details, status, area, region, nickname] = row;
            const eventDate = new Date(date);
            return {
                title: `${nickname}: ${branch}`,
                start: eventDate,
                allDay: true
            };
        })
    });
    calendar.render();
}
</script>

</body>
</html>
