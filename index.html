<script>
// ####################################################################
// ##  สำคัญ! วาง URL ใหม่ล่าสุดที่ได้จากการ DEPLOY ของคุณที่นี่   ##
// ####################################################################
const SCRIPT_URL = 'https://script.google.com/a/macros/srisawadpower.com/s/AKfycbxsmXSafwmkudjF5sNdRJQRb4pe3cNGFyTSr_xF9vRs2EMWeGjeHDXiC0WK1rR1qUeb/exec'; 
// ####################################################################

let currentUser=null,fullCalendarInstance=null,dashboardMasterData=[];const branchInfoMap=new Map;document.addEventListener('DOMContentLoaded',()=>{document.getElementById('loginForm').addEventListener('submit',handleLogin);document.getElementById('togglePassword').addEventListener('click',togglePasswordVisibility);checkSession()});function checkSession(){const user=sessionStorage.getItem('currentUser');if(user){currentUser=JSON.parse(user);initializeApp()}}
async function handleLogin(e){e.preventDefault();const loginBtn=document.getElementById('loginBtn'),loginText=document.getElementById('loginText'),loginSpinner=document.getElementById('loginSpinner'),loginError=document.getElementById('loginError');loginText.textContent='กำลังเข้าสู่ระบบ...';loginSpinner.classList.remove('hidden');loginBtn.disabled=true;loginError.classList.add('hidden');try{const username=document.getElementById('username').value,password=document.getElementById('password').value,response=await apiGet({action:'login',username:username,password:password});if(response.status==='success'){currentUser=response.user;sessionStorage.setItem('currentUser',JSON.stringify(currentUser));initializeApp()}else{throw new Error(response.message||'Login failed')}}catch(error){loginError.textContent='ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง หรือเกิดข้อผิดพลาดในการเชื่อมต่อ';loginError.classList.remove('hidden')}finally{loginText.textContent='เข้าสู่ระบบ';loginSpinner.classList.add('hidden');loginBtn.disabled=false}}
async function initializeApp(){document.getElementById('userDisplay').textContent=currentUser.fullName;const roleDisplay=document.getElementById('roleDisplay');if(currentUser.role.toLowerCase()==='employee'){roleDisplay.textContent='วิทยากรประจำพื้นที่';if(document.getElementById('activity-log-nav')){document.getElementById('activity-log-nav').style.display='none'}}else{roleDisplay.textContent=currentUser.role}
document.getElementById('loginPage').classList.add('hidden');document.getElementById('mainApp').classList.remove('hidden');try{await fetchBranchData();showPage('dashboard',document.querySelector('.nav-btn'))}catch(e){alert('เกิดข้อผิดพลาดร้ายแรงในการโหลดข้อมูลพื้นฐาน: '+e.message)}}
function logout(){if(confirm('คุณต้องการออกจากระบบหรือไม่?')){sessionStorage.removeItem('currentUser');location.reload()}}
function togglePasswordVisibility(){const passwordInput=document.getElementById('password'),icon=this.querySelector('i'),type=passwordInput.getAttribute('type')==='password'?'text':'password';passwordInput.setAttribute('type',type);icon.classList.toggle('fa-eye');icon.classList.toggle('fa-eye-slash')}
function apiGet(params){return new Promise((resolve,reject)=>{const url=new URL(SCRIPT_URL);if(currentUser){params.username=currentUser.username;params.role=currentUser.role}
const script=document.createElement('script'),callbackName='jsonp_callback_'+Math.round(1e5*Math.random());url.searchParams.append('callback',callbackName);Object.keys(params).forEach(key=>{if(params[key]!==null)url.searchParams.append(key,params[key])});window[callbackName]=data=>{delete window[callbackName];document.body.removeChild(script);resolve(data)};script.src=url;script.onerror=err=>{delete window[callbackName];document.body.removeChild(script);console.error('JSONP Error:',err);reject(new Error('Failed to fetch data via JSONP.'))};document.body.appendChild(script)})}
function showPage(pageId,element){document.querySelectorAll('.nav-btn').forEach(btn=>btn.classList.remove('text-primary','bg-blue-50'));if(element)element.classList.add('text-primary','bg-blue-50');const pageContainer=document.getElementById(pageId+'Page');if(pageContainer){document.querySelectorAll('.page-content').forEach(p=>p.classList.add('hidden'));pageContainer.innerHTML=getPageHTML(pageId);pageContainer.classList.remove('hidden');switch(pageId){case'dashboard':initDashboardPage();break;case'calendar':initCalendarPage();break;case'scheduleForm':initScheduleFormPage();break;case'activity':loadActivityLogs();break}}}
function getPageHTML(pageId){const templates={dashboard:`<div class="fade-in"><h1 class="text-3xl font-bold text-gray-800 mb-6">ภาพรวมการลงเวลา</h1><div class="bg-white p-4 rounded-lg shadow-sm border mb-6 grid grid-cols-1 md:grid-cols-6 gap-4 items-end"><div><label class="text-sm font-medium">เดือน</label><input type="month" id="filter-month" class="w-full mt-1 p-2 border rounded-md"></div><div id="user-filter-container" class="hidden"><label class="text-sm font-medium">รายชื่อ HUB</label><select id="filter-hub" class="w-full mt-1 p-2 border rounded-md filter-dropdown"><option value="">ทั้งหมด</option></select></div><div><label class="text-sm font-medium">เขต</label><select id="filter-area" class="w-full mt-1 p-2 border rounded-md filter-dropdown"><option value="">ทั้งหมด</option></select></div><div><label class="text-sm font-medium">ภาค</label><select id="filter-region" class="w-full mt-1 p-2 border rounded-md filter-dropdown"><option value="">ทั้งหมด</option></select></div><button id="apply-filters" class="w-full bg-primary text-white p-2 rounded-md hover:bg-blue-600">กรองข้อมูล</button><button id="clear-filters" class="w-full bg-gray-200 text-gray-700 p-2 rounded-md hover:bg-gray-300">ล้าง</button></div><div id="stats-cards" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"></div><div class="bg-white rounded-lg shadow-sm border overflow-hidden"><div class="p-4 border-b flex justify-between items-center"><h2 class="text-xl font-bold">ตารางงาน</h2><button id="refresh-table" class="text-primary hover:text-blue-600"><i class="fas fa-sync-alt mr-2"></i>รีเฟรช</button></div><div class="overflow-x-auto"><table class="w-full dense-table"><thead class="bg-gray-50"><tr><th class="p-3 text-left text-xs font-medium uppercase">วันที่</th><th class="p-3 text-left text-xs font-medium uppercase">พนักงาน</th><th class="p-3 text-left text-xs font-medium uppercase">สาขา</th><th class="p-3 text-left text-xs font-medium uppercase">เขต</th><th class="p-3 text-left text-xs font-medium uppercase">ภาค</th><th class="p-3 text-left text-xs font-medium uppercase">จัดการ</th></tr></thead><tbody id="dashboard-table-body" class="divide-y divide-gray-200"></tbody></table></div></div></div>`,calendar:`<div class="fade-in"><div class="flex flex-col sm:flex-row justify-between items-center mb-4"><h1 class="text-3xl font-bold text-gray-800">ปฏิทินทีม</h1><div id="calendarFilterContainer" class="hidden mt-4 sm:mt-0"><select id="calendarUserFilter" class="p-2 border rounded-md"><option value="all">พนักงานทั้งหมด</option></select></div></div><div class="bg-white p-4 sm:p-6 rounded-2xl shadow-sm border"><div id="calendar"></div></div></div>`,scheduleForm:`<div class="fade-in"><h1 class="text-3xl font-bold text-gray-800 mb-8">ลงเวลาปฏิบัติงาน</h1><div class="bg-white rounded-2xl shadow-sm border p-6 mb-8"><h2 class="text-xl font-bold text-gray-800 mb-6">สร้างตารางงานใหม่</h2><form id="scheduleForm" class="space-y-6"><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="scheduleDate" class="block text-sm font-medium">วันที่ปฏิบัติงาน</label><input type="date" id="scheduleDate" class="w-full mt-1 p-2 border rounded-md" required></div><div><label for="scheduleUsername" class="block text-sm font-medium">Username</label><input type="text" id="scheduleUsername" class="w-full mt-1 p-2 border bg-gray-100 rounded-md" readonly></div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="scheduleStartTime" class="block text-sm font-medium">เวลาเริ่มงาน</label><input type="time" id="scheduleStartTime" class="w-full mt-1 p-2 border rounded-md" required></div><div><label for="scheduleEndTime" class="block text-sm font-medium">เวลาเลิกงาน</label><input type="time" id="scheduleEndTime" class="w-full mt-1 p-2 border rounded-md" required></div></div><div><label for="scheduleBranch" class="block text-sm font-medium">สาขาที่เข้าปฏิบัติงาน</label><input list="branch-list" id="scheduleBranch" class="w-full mt-1 p-2 border rounded-md" placeholder="พิมพ์เพื่อค้นหา..." required><datalist id="branch-list"></datalist></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label for="scheduleArea" class="block text-sm font-medium">เขต</label><input type="text" id="scheduleArea" class="w-full mt-1 p-2 border bg-gray-100 rounded-md" readonly></div><div><label for="scheduleRegion" class="block text-sm font-medium">ภาค</label><input type="text" id="scheduleRegion" class="w-full mt-1 p-2 border bg-gray-100 rounded-md" readonly></div></div><div><label for="scheduleDetails" class="block text-sm font-medium">รายละเอียดงาน</label><textarea id="scheduleDetails" rows="3" class="w-full mt-1 p-2 border rounded-md" placeholder="ระบุรายละเอียดงาน..."></textarea></div><div class="flex justify-end"><button type="submit" id="saveScheduleBtn" class="px-6 py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-xl">บันทึกตารางงาน</button></div></form><div id="scheduleSuccess" class="mt-4 p-4 bg-green-100 text-green-700 rounded-xl hidden"></div></div></div>`,activity:`<div class="fade-in"><h1 class="text-3xl font-bold text-gray-800 mb-8">Activity Log</h1><div class="bg-white rounded-2xl shadow-sm border overflow-hidden"><div class="p-6 border-b"><h2 class="text-xl font-bold text-gray-800">ประวัติการใช้งาน</h2></div><div class="overflow-x-auto"><table class="w-full"><thead class="bg-gray-50"><tr><th class="px-6 py-4 text-left text-xs font-medium uppercase">วัน-เวลา</th><th class="px-6 py-4 text-left text-xs font-medium uppercase">Username</th><th class="px-6 py-4 text-left text-xs font-medium uppercase">กิจกรรม</th></tr></thead><tbody id="activityTableBody" class="bg-white divide-y divide-gray-200"></tbody></table></div></div></div>`};return templates[pageId]||`<h2>Page not found</h2>`}
function initCalendarPage(){const calendarEl=document.getElementById('calendar');fullCalendarInstance=new FullCalendar.Calendar(calendarEl,{locale:'th',initialView:'dayGridMonth',headerToolbar:{left:'prev,next today',center:'title',right:'dayGridMonth,timeGridWeek,listWeek'},events:function(fetchInfo,successCallback,failureCallback){let url=`${SCRIPT_URL}?action=getCalendarEvents`;const selectedUser=document.getElementById('calendarUserFilter')?.value;if(selectedUser&&selectedUser!=='all'){url+=`&user=${selectedUser}`}
fetch(url).then(response=>response.json()).then(data=>{if(data.error){failureCallback(new Error(data.error))}else{successCallback(data)}}).catch(error=>failureCallback(error))},eventClick:info=>showCalendarEventModal(info.event)});fullCalendarInstance.render();const modal=document.getElementById('eventModal');document.getElementById('closeModalBtn').addEventListener('click',()=>modal.classList.remove('is-active'));modal.addEventListener('click',e=>{if(e.target===modal)modal.classList.remove('is-active')});populateCalendarFilter()}
async function populateCalendarFilter(){if(currentUser.role.toLowerCase()==='employee')return;const filterContainer=document.getElementById('calendarFilterContainer'),filterSelect=document.getElementById('calendarUserFilter');try{const response=await apiGet({action:'getAllUsers'});if(response.status==='success'){response.data.forEach(user=>{const option=document.createElement('option');option.value=user.username;option.textContent=user.nickname;filterSelect.appendChild(option)});filterContainer.classList.remove('hidden');filterSelect.addEventListener('change',()=>{fullCalendarInstance.refetchEvents()})}}catch(e){console.error('Could not populate user filter',e)}}
function showCalendarEventModal(event){const modal=document.getElementById('eventModal'),modalTitle=document.getElementById('modalTitle'),modalContent=document.getElementById('modalContent'),props=event.extendedProps,formattedDate=new Date(props.workDate).toLocaleDateString('th-TH',{year:'numeric',month:'long',day:'numeric'});modalTitle.textContent=`${props.nickname} - ${props.branch}`;modalContent.innerHTML=`<div class="grid grid-cols-3 gap-x-4 gap-y-2 text-sm"><div class="text-gray-500 col-span-1">วันที่:</div><div class="font-semibold text-gray-800 col-span-2">${formattedDate}</div><div class="text-gray-500 col-span-1">เวลา:</div><div class="font-semibold text-gray-800 col-span-2">${props.startTime} - ${props.endTime}</div><div class="text-gray-500 col-span-1">สาขา:</div><div class="font-semibold text-gray-800 col-span-2">${props.branch}</div><div class="text-gray-500 col-span-1">เขต:</div><div class="font-semibold text-gray-800 col-span-2">${props.area}</div><div class="text-gray-500 col-span-1">ภาค:</div><div class="font-semibold text-gray-800 col-span-2">${props.region}</div></div>`;modal.classList.add('is-active')}
function initDashboardPage(){document.getElementById('filter-month').value=(new Date).toISOString().slice(0,7);loadDashboardData();document.getElementById('apply-filters').addEventListener('click',applyDashboardFilters);document.getElementById('refresh-table').addEventListener('click',initDashboardPage);document.getElementById('dashboard-table-body').addEventListener('click',handleTableActions);document.querySelectorAll('.filter-dropdown').forEach(el=>el.addEventListener('change',updateDependentFilters));document.getElementById('clear-filters').addEventListener('click',clearDashboardFilters)}
async function loadDashboardData(){const tableBody=document.getElementById('dashboard-table-body'),statsCards=document.getElementById('stats-cards'),loadingHTML=`<tr><td colspan="6" class="p-6 text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i>กำลังโหลดข้อมูล...</td></tr>`;tableBody.innerHTML=loadingHTML;statsCards.innerHTML='';try{const response=await apiGet({action:'getSchedules',filters:JSON.stringify({month:document.getElementById('filter-month').value})});if(response.status==='success'){dashboardMasterData=response.data;populateAllFilters(dashboardMasterData);renderDashboardTable(dashboardMasterData)}else{tableBody.innerHTML=`<tr><td colspan="6" class="p-6 text-center text-gray-500">ไม่พบข้อมูล</td></tr>`;updateStatsCards([])}}catch(error){tableBody.innerHTML=`<tr><td colspan="6" class="p-6 text-center text-red-500">โหลดข้อมูลล้มเหลว: ${error.message}</td></tr>`}}
function populateAllFilters(data,selected={}){const hubSelect=document.getElementById('filter-hub'),regionSelect=document.getElementById('filter-region'),areaSelect=document.getElementById('filter-area'),populate=(select,options,label,currentValue)=>{select.innerHTML=`<option value="">${label}</option>`;[...new Set(options)].sort().forEach(opt=>{if(opt)select.innerHTML+=`<option value="${opt}" ${opt===currentValue?'selected':''}>${opt}</option>`})};populate(regionSelect,data.map(r=>r[10]),'ภาคทั้งหมด',selected.region);populate(areaSelect,data.map(r=>r[9]),'เขตทั้งหมด',selected.area);if(currentUser.role.toLowerCase()!=='employee'){document.getElementById('user-filter-container').classList.remove('hidden');populate(hubSelect,data.map(r=>r[11]),'HUB ทั้งหมด',selected.hub)}}
function updateDependentFilters(event){const hub=document.getElementById('filter-hub').value,area=document.getElementById('filter-area').value,region=document.getElementById('filter-region').value;let filteredData=dashboardMasterData;if(hub)filteredData=filteredData.filter(r=>r[11]===hub);if(area)filteredData=filteredData.filter(r=>r[9]===area);if(region)filteredData=filteredData.filter(r=>r[10]===region);const selectedValues={hub:hub,area:area,region:region};populateAllFilters(filteredData,selectedValues)}
function applyDashboardFilters(){const regionFilter=document.getElementById('filter-region').value,areaFilter=document.getElementById('filter-area').value,hubFilter=document.getElementById('filter-hub')?document.getElementById('filter-hub').value:null;let filteredData=dashboardMasterData;if(regionFilter)filteredData=filteredData.filter(r=>r[10]===regionFilter);if(areaFilter)filteredData=filteredData.filter(r=>r[9]===areaFilter);if(hubFilter)filteredData=filteredData.filter(r=>r[11]===hubFilter);renderDashboardTable(filteredData)}
function clearDashboardFilters(){document.getElementById('filter-month').value=(new Date).toISOString().slice(0,7);loadDashboardData()}
function renderDashboardTable(data){const tableBody=document.getElementById('dashboard-table-body');tableBody.innerHTML='';updateStatsCards(data);if(data.length>0){data.forEach(row=>{const[id,ts,user,date,st,et,branch,details,status,area,region,nickname]=row;tableBody.innerHTML+=`<tr class="hover:bg-gray-50" data-id="${id}"><td class="p-3 text-sm">${(new Date(date)).toLocaleDateString('th-TH')}</td><td class="p-3 text-sm">${nickname}</td><td class="p-3 text-sm">${branch}</td><td class="p-3 text-sm">${area}</td><td class="p-3 text-sm">${region}</td><td class="p-3 text-sm text-center"><button class="text-blue-500 hover:text-blue-700 edit-btn" data-id="${id}" title="แก้ไข"><i class="fas fa-edit"></i></button><button class="text-red-500 hover:text-red-700 delete-btn ml-2" data-id="${id}" title="ลบ"><i class="fas fa-trash"></i></button></td></tr>`})}else{tableBody.innerHTML=`<tr><td colspan="6" class="p-6 text-center text-gray-500">ไม่พบข้อมูลตามเงื่อนไข</td></tr>`}}
function updateStatsCards(data){const cardsContainer=document.getElementById('stats-cards');cardsContainer.innerHTML=`<div class="bg-blue-100 p-4 rounded-lg"><p class="text-sm text-blue-800">แผนงานทั้งหมด</p><p class="text-2xl font-bold text-blue-900">${data.length}</p></div><div class="bg-green-100 p-4 rounded-lg"><p class="text-sm text-green-800">จำนวนสาขา</p><p class="text-2xl font-bold text-green-900">${new Set(data.map(r=>r[6])).size}</p></div><div class="bg-yellow-100 p-4 rounded-lg"><p class="text-sm text-yellow-800">จำนวนพนักงาน</p><p class="text-2xl font-bold text-yellow-900">${new Set(data.map(r=>r[2])).size}</p></div>`}
function handleTableActions(e){const target=e.target,row=target.closest('tr');if(!row)return;const id=row.dataset.id||target.closest('button')?.dataset.id;if(!id)return;if(target.closest('.edit-btn')){openEditModal(id)}else if(target.closest('.delete-btn')){handleDelete(id)}}
async function openEditModal(id){try{const response=await apiGet({action:'getScheduleById',payload:JSON.stringify({id})});if(response.status==='success'){const data=response.data;const workDate=new Date(data[3]);workDate.setHours(0,0,0,0);const today=new Date();today.setHours(0,0,0,0);if(currentUser.role.toLowerCase()==='employee'&&workDate<today){alert("สิทธิ์ของท่านไม่สามารถแก้ไขข้อมูลย้อนหลังได้");return}
const formContainer=document.getElementById('editScheduleForm');formContainer.innerHTML=`<input type="hidden" id="edit-schedule-id" value="${data[0]}"><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="block text-sm font-medium">วันที่ปฏิบัติงาน</label><input type="date" id="edit-scheduleDate" value="${(new Date(data[3])).toISOString().slice(0,10)}" class="w-full mt-1 p-2 border rounded-md" required></div><div><label class="block text-sm font-medium">สาขา</label><input list="branch-list" id="edit-scheduleBranch" value="${data[6]}" class="w-full mt-1 p-2 border rounded-md" required></div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="block text-sm font-medium">เวลาเริ่มงาน</label><input type="time" id="edit-scheduleStartTime" value="${data[4]}" class="w-full mt-1 p-2 border rounded-md" required></div><div><label class="block text-sm font-medium">เวลาเลิกงาน</label><input type="time" id="edit-scheduleEndTime" value="${data[5]}" class="w-full mt-1 p-2 border rounded-md" required></div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div><label class="block text-sm font-medium">เขต</label><input type="text" id="edit-scheduleArea" value="${data[9]}" class="w-full mt-1 p-2 border bg-gray-100 rounded-md" readonly></div><div><label class="block text-sm font-medium">ภาค</label><input type="text" id="edit-scheduleRegion" value="${data[10]}" class="w-full mt-1 p-2 border bg-gray-100 rounded-md" readonly></div></div><div><label class="block text-sm font-medium">รายละเอียด</label><textarea id="edit-scheduleDetails" rows="3" class="w-full mt-1 p-2 border rounded-md">${data[7]||""}</textarea></div><div class="flex justify-end"><button type="submit" class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">บันทึกการเปลี่ยนแปลง</button></div>`;const modal=document.getElementById('editModal');modal.classList.add('is-active');document.getElementById('editScheduleForm').addEventListener('submit',handleUpdateSchedule);document.getElementById('closeEditModalBtn').addEventListener('click',()=>modal.classList.remove('is-active'));modal.addEventListener('click',e=>{if(e.target.id==='editModal')modal.classList.remove('is-active')});document.getElementById('edit-scheduleBranch').addEventListener('input',e=>{const info=branchInfoMap.get(e.target.value);document.getElementById('edit-scheduleArea').value=info?info.area:'';document.getElementById('edit-scheduleRegion').value=info?info.region:''})}else{alert(response.message)}}catch(error){alert("เกิดข้อผิดพลาดในการดึงข้อมูล: "+error.message)}}
async function handleUpdateSchedule(e){e.preventDefault();const payload={id:document.getElementById('edit-schedule-id').value,workDate:document.getElementById('edit-scheduleDate').value,startTime:document.getElementById('edit-scheduleStartTime').value,endTime:document.getElementById('edit-scheduleEndTime').value,branch:document.getElementById('edit-scheduleBranch').value,details:document.getElementById('edit-scheduleDetails').value,area:document.getElementById('edit-scheduleArea').value,region:document.getElementById('edit-scheduleRegion').value};try{const response=await apiGet({action:'editSchedule',payload:JSON.stringify(payload)});if(response.status==='success'){alert('แก้ไขข้อมูลสำเร็จ!');document.getElementById('editModal').classList.remove('is-active');initDashboardPage()}else{alert('แก้ไขข้อมูลไม่สำเร็จ: '+response.message)}}catch(error){alert('เกิดข้อผิดพลาด: '+error.message)}}
async function handleDelete(id){if(confirm('คุณแน่ใจหรือไม่ที่จะลบรายการนี้?')){try{const response=await apiGet({action:'deleteSchedule',payload:JSON.stringify({id})});if(response.status==='success'){alert('ลบข้อมูลสำเร็จ!');initDashboardPage()}else{alert('ลบข้อมูลไม่สำเร็จ: '+response.message)}}catch(error){alert('เกิดข้อผิดพลาด: '+error.message)}}}
function initScheduleFormPage(){document.getElementById('scheduleUsername').value=currentUser.username;document.getElementById('scheduleDate').valueAsDate=new Date;populateBranchDatalist();document.getElementById('scheduleBranch').addEventListener('input',updateBranchInfo);document.getElementById('scheduleForm').addEventListener('submit',handleSaveSchedule)}
async function fetchBranchData(){try{const response=await apiGet({action:'getBranchData'});if(response.status==='success'){response.data.forEach(([branchName,area,region])=>{branchInfoMap.set(branchName,{area,region})})}}catch(error){console.error("Failed to fetch branches:",error);throw error}}
function populateBranchDatalist(){const dataList=document.getElementById('branch-list');if(!dataList)return;dataList.innerHTML='';const onlineOption=document.createElement('option');onlineOption.value='ออนไลน์';dataList.appendChild(onlineOption);branchInfoMap.set('ออนไลน์',{area:'N/A',region:'N/A'});branchInfoMap.forEach((value,key)=>{if(key!=='ออนไลน์'){const option=document.createElement('option');option.value=key;dataList.appendChild(option)}})}
function updateBranchInfo(e){const info=branchInfoMap.get(e.target.value);document.getElementById('scheduleArea').value=info?info.area:'';document.getElementById('scheduleRegion').value=info?info.region:''}
async function handleSaveSchedule(e){e.preventDefault();const btn=document.getElementById('saveScheduleBtn'),successMsg=document.getElementById('scheduleSuccess');const payload={username:currentUser.username,workDate:document.getElementById('scheduleDate').value,startTime:document.getElementById('scheduleStartTime').value,endTime:document.getElementById('scheduleEndTime').value,branch:document.getElementById('scheduleBranch').value,details:document.getElementById('scheduleDetails').value,area:document.getElementById('scheduleArea').value,region:document.getElementById('scheduleRegion').value};btn.disabled=true;btn.textContent='กำลังบันทึก...';try{const response=await apiGet({action:'saveSchedule',payload:JSON.stringify(payload)});if(response.status==='success'){successMsg.textContent='บันทึกตารางงานเรียบร้อยแล้ว!';successMsg.classList.remove('hidden');document.getElementById('scheduleForm').reset();initScheduleFormPage();setTimeout(()=>successMsg.classList.add('hidden'),4e3)}else{throw new Error(response.message)}}catch(error){alert('เกิดข้อผิดพลาดในการบันทึก: '+error.message)}finally{btn.disabled=false;btn.textContent='บันทึกตารางงาน'}}
async function loadActivityLogs(){const tableBody=document.getElementById('activityTableBody');tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i>กำลังโหลด...</td></tr>`;try{const response=await apiGet({action:'getActivityLogs'});tableBody.innerHTML='';if(response.status==='success'&&response.data.length>0){response.data.forEach(([timestamp,username,action])=>{tableBody.innerHTML+=`<tr class="hover:bg-gray-50"><td class="p-3 text-sm">${(new Date(timestamp)).toLocaleString('th-TH')}</td><td class="p-3 text-sm">${username}</td><td class="p-3 text-sm">${action}</td></tr>`})}else{tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-gray-500">ไม่พบข้อมูล</td></tr>`}}catch(error){tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-red-500">โหลดข้อมูลล้มเหลว: ${error.message}</td></tr>`}}
</script>
</body>
