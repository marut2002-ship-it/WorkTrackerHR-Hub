<script>
// ####################################################################
// ##  สำคัญ! วาง URL ของคุณที่นี่ (URL เดิม)   ##
// ####################################################################
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbybCuyPyfR2XypPEisirdgQp3Z9g1iSmfM_TgUJ_SQFp8ql6pz91IBaddq_MjCxieFw/exec'; 
// ####################################################################

let currentUser = null,fullCalendarInstance = null,masterData = { schedules: [], branches: [], users: [] };
// --- INITIALIZATION ---
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
    document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
    checkSession();
});
function checkSession(){const user=sessionStorage.getItem('currentUser');if(user){currentUser=JSON.parse(user);initializeApp()}}
async function initializeApp(){
    initDarkMode();
    // Update User Info in Navbar
    document.getElementById('userDisplay').textContent = currentUser.fullName;
    document.getElementById('roleDisplay').textContent = currentUser.role;
    const positionDisplay = document.getElementById('positionDisplay');
    if (currentUser.position && currentUser.position.trim() !== '') {
        positionDisplay.textContent = currentUser.position;
        positionDisplay.style.display = 'block';
    } else {
        positionDisplay.style.display = 'none';
    }

    if (currentUser.role.toLowerCase() === 'employee') {
        document.getElementById('activity-log-nav').style.display = 'none';
        document.getElementById('activity-log-nav-mobile').style.display = 'none';
    }
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    await refreshDataAndShowPage('dashboard');
}
async function refreshDataAndShowPage(pageId) {
    const pageContainer = document.getElementById((pageId || 'dashboard') + 'Page');
    pageContainer.innerHTML = `<div class="text-center p-8 text-gray-500 dark:text-gray-400"><i class="fas fa-spinner fa-spin mr-2"></i>กำลังโหลดข้อมูล...</div>`;
    try {
        const response = await apiGet({ action: 'getInitialData' });
        masterData = response.data;
        showPage(pageId || 'dashboard', document.querySelector(`.nav-btn[onclick*="'${pageId || 'dashboard'}'"]`));
    } catch (error) {
        alert('ไม่สามารถโหลดข้อมูลเริ่มต้นได้: ' + error.message);
    }
}
// --- DARK MODE ---
function initDarkMode() {
    const toggle = document.getElementById('dark-mode-toggle');
    const html = document.documentElement;
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
        toggle.innerHTML = '<i class="fas fa-sun"></i>';
    } else {
        html.classList.remove('dark');
        toggle.innerHTML = '<i class="fas fa-moon"></i>';
    }
    toggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        if (html.classList.contains('dark')) {
            localStorage.theme = 'dark';
            toggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            localStorage.theme = 'light';
            toggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
    });
}
// --- API & UTILS ---
function apiGet(params){return new Promise((resolve,reject)=>{const url=new URL(SCRIPT_URL);if(currentUser){params.username=currentUser.username;params.role=currentUser.role}
if(params.payload){params.payload=JSON.stringify(params.payload)}
const script=document.createElement('script'),callbackName='jsonp_callback_'+Math.round(1e5*Math.random());url.searchParams.append('callback',callbackName);Object.keys(params).forEach(key=>url.searchParams.append(key,params[key]));window[callbackName]=data=>{delete window[callbackName];document.body.removeChild(script);if(data.status==='success'){resolve(data)}else{reject(new Error(data.message||'API Error'))}};script.src=url;script.onerror=()=>{delete window[callbackName];document.body.removeChild(script);reject(new Error('Network or CORS error.'))};document.body.appendChild(script)})}
const stringToColor=(str)=>{if(!str)return'#808080';let hash=0;for(let i=0;i<str.length;i++){hash=str.charCodeAt(i)+((hash<<5)-hash)}
let color='#';for(let i=0;i<3;i++){const value=(hash>>(i*8))&0xFF;color+=('00'+value.toString(16)).substr(-2)}
return color};
const formatDateForInput=(date)=>{if(!date)return'';const d=new Date(date);const year=d.getFullYear();const month=('0'+(d.getMonth()+1)).slice(-2);const day=('0'+d.getDate()).slice(-2);return`${year}-${month}-${day}`};
const formatDateForDisplay=(isoDateString)=>{if(!isoDateString||typeof isoDateString!=='string'||!isoDateString.includes('-'))return"Invalid Date";try{const date=new Date(isoDateString);if(isNaN(date.getTime()))return"Invalid Date";return new Date(date.getTime()+date.getTimezoneOffset()*60*100).toLocaleDateString('th-TH',{day:'2-digit',month:'2-digit',year:'numeric'})}catch(e){return"Invalid Date"}};
async function handleLogin(e){e.preventDefault();const loginBtn=document.getElementById('loginBtn'),loginText=document.getElementById('loginText'),loginSpinner=document.getElementById('loginSpinner'),loginError=document.getElementById('loginError');loginText.classList.add('hidden');loginSpinner.classList.remove('hidden');loginBtn.disabled=true;loginError.classList.add('hidden');try{const username=document.getElementById('username').value,password=document.getElementById('password').value,response=await apiGet({action:'login',username:username,password:password});currentUser=response.user;sessionStorage.setItem('currentUser',JSON.stringify(currentUser));initializeApp()}catch(error){loginError.textContent='ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';loginError.classList.remove('hidden')}finally{loginText.classList.remove('hidden');loginSpinner.classList.add('hidden');loginBtn.disabled=false}}
function logout(){sessionStorage.removeItem('currentUser');location.reload()}
function togglePasswordVisibility(){const passwordInput=document.getElementById('password');const icon=this.querySelector('i');const type=passwordInput.getAttribute('type')==='password'?'text':'password';passwordInput.setAttribute('type',type);icon.classList.toggle('fa-eye');icon.classList.toggle('fa-eye-slash')}
// --- PAGE ROUTING & HTML ---
function showPage(pageId,element){document.querySelectorAll('.nav-btn').forEach(btn=>btn.classList.remove('text-primary','bg-blue-100','dark:bg-blue-900/50'));if(element)element.classList.add('text-primary','bg-blue-100','dark:bg-blue-900/50');const pageContainer=document.getElementById(pageId+'Page');if(pageContainer){document.querySelectorAll('.page-content').forEach(p=>p.classList.add('hidden'));pageContainer.innerHTML=getPageHTML(pageId);pageContainer.classList.remove('hidden');switch(pageId){case'dashboard':initDashboardPage();break;case'calendar':initCalendarPage();break;case'scheduleForm':initScheduleFormPage();break;case'activity':loadActivityLogs();break}}}

function setupDashboardFilters() {
    const filters = {
        month: document.getElementById('filter-month'),
        date: document.getElementById('filter-date'),
        employee: document.getElementById('filter-employee'),
        branch: document.getElementById('filter-branch'),
        area: document.getElementById('filter-area'),
        region: document.getElementById('filter-region')
    };
    // Set default month to current month
    filters.month.value = new Date().toISOString().slice(0, 7); // Format: YYYY-MM
    
    // Conditional Date Filter for Admin/Manager
    const userRole = currentUser.role.toLowerCase();
    if (userRole === 'admin' || userRole === 'manager') {
        document.getElementById('date-filter-container').style.display = 'block';
    }

    // Populate initial dropdowns from masterData
    const unique = {
        regions: [...new Set(masterData.schedules.map(s => s[10]).filter(Boolean))].sort(),
        areas: [...new Set(masterData.schedules.map(s => s[9]).filter(Boolean))].sort(),
        branches: [...new Set(masterData.schedules.map(s => s[6]).filter(Boolean))].sort(),
        employees: [...new Set(masterData.schedules.map(s => s[11]).filter(Boolean))].sort((a,b) => a.localeCompare(b, 'th'))
    };

    const populate = (select, options) => {
        const currentValue = select.value;
        select.innerHTML = '<option value="">ทั้งหมด</option>';
        options.forEach(opt => select.innerHTML += `<option value="${opt}">${opt}</option>`);
        select.value = currentValue;
    };

    populate(filters.region, unique.regions);
    populate(filters.area, unique.areas);
    populate(filters.branch, unique.branches);
    populate(filters.employee, unique.employees);

    // Add event listeners
    Object.values(filters).forEach(filter => {
        filter.addEventListener('change', renderDashboardTable);
    });
}
function renderDashboardTable(){

    // Filter data based on selections
    let filteredData = masterData.schedules;

    if (filters.month) {
        filteredData = filteredData.filter(row => row[3] && row[3].startsWith(filters.month));
    }

    if (filters.date) {
        filteredData = filteredData.filter(row => row[3] === filters.date);
    }
    if (filters.region) {
        filteredData = filteredData.filter(row => row[10] === filters.region);
    }
    if (filters.area) {
        filteredData = filteredData.filter(row => row[9] === filters.area);
    }
    if (filters.branch) {
        filteredData = filteredData.filter(row => row[6] === filters.branch);
    }
    if (filters.employee) {

function populateSelect(selectElement, options, selectedValue) {
    selectElement.innerHTML = '<option value="">ทั้งหมด</option>';

        selectElement.innerHTML += `<option value="${option}" ${isSelected}>${option}</option>`;
    });
}

function initScheduleFormPage(){document.getElementById('scheduleUsername').value=currentUser.username;document.getElementById('scheduleDate').valueAsDate=new Date;const branchInput=document.getElementById('scheduleBranch'),dataList=document.getElementById('branch-list');const branchMap=new Map(masterData.branches.map(b=>[b[0],{area:b[1],region:b[2]}]));dataList.innerHTML=masterData.branches.map(b=>`<option value="${b[0]}"></option>`).join('');branchInput.addEventListener('input',e=>{const info=branchMap.get(e.target.value);document.getElementById('scheduleArea').value=info?info.area:'';document.getElementById('scheduleRegion').value=info?info.region:''});document.getElementById('scheduleForm').addEventListener('submit',handleSaveSchedule)}
async function handleSaveSchedule(e){e.preventDefault();const btn=document.getElementById('saveScheduleBtn'),successMsg=document.getElementById('scheduleSuccess');const payload={username:currentUser.username,workDate:document.getElementById('scheduleDate').value,startTime:document.getElementById('scheduleStartTime').value,endTime:document.getElementById('scheduleEndTime').value,branch:document.getElementById('scheduleBranch').value,details:document.getElementById('scheduleDetails').value,area:document.getElementById('scheduleArea').value,region:document.getElementById('scheduleRegion').value};btn.disabled=true;btn.textContent='กำลังบันทึก...';try{await apiGet({action:'saveSchedule',payload});Swal.fire({title:'สำเร็จ!',text:'บันทึกข้อมูลเรียบร้อย',icon:'success',toast:true,position:'top-end',showConfirmButton:false,timer:3000});await refreshDataAndShowPage('dashboard')}catch(error){Swal.fire('ผิดพลาด!',error.message,'error')}finally{btn.disabled=false;btn.textContent='บันทึก'}}
async function loadActivityLogs(){const tableBody=document.getElementById('activityTableBody');tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i>Loading...</td></tr>`;try{const response=await apiGet({action:'getActivityLogs'});tableBody.innerHTML=response.data.length===0?`<tr><td colspan="3" class="p-6 text-center text-gray-500">ไม่พบข้อมูล</td></tr>`:response.data.map(([ts,user,act])=>`<tr><td class="p-3 text-sm">${ts}</td><td class="p-3 text-sm">${user}</td><td class="p-3 text-sm">${act}</td></tr>`).join('')}catch(error){tableBody.innerHTML=`<tr><td colspan="3" class="p-6 text-center text-red-500">โหลดข้อมูลล้มเหลว</td></tr>`}}
</script>
</body>
