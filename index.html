    <script>
    // ============== JAVASCRIPT LOGIC (V.1.2 - SEPARATE FILE) ==============
    
    const SCRIPT_URL = 'https://script.google.com/a/macros/srisawadpower.com/s/AKfycbxFqHC8IsilJI92IEXjbwvMzt5ye8H2-FITX8pxCNEVtLogD3eYFSKuVOXnFdLvX1LJ/exec';
    let currentUser = null;
    const branchInfoMap = new Map();
    let calendarEvents = [];
    let calendarCurrentDate = new Date();
    let dashboardMasterData = [];

    function formatThaiDateTime(dateString, startTime, endTime) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = (date.getFullYear() + 543).toString().slice(-2);
        const formattedDate = `${day}-${month}-${year}`;
        const formattedTime = `${startTime} - ${endTime} น.`;
        return { date: formattedDate, time: formattedTime };
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
        checkSession();
    });

    function apiGet(params) {
        return new Promise((resolve, reject) => {
            const url = new URL(SCRIPT_URL);
            if (currentUser) {
                params.username = currentUser.username;
                params.role = currentUser.role;
            }
            const script = document.createElement('script');
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            url.searchParams.append('callback', callbackName);
            Object.keys(params).forEach(key => {
                if(params[key] !== null) url.searchParams.append(key, params[key]);
            });
            window[callbackName] = (data) => {
                delete window[callbackName];
                document.body.removeChild(script);
                resolve(data);
            };
            script.src = url;
            script.onerror = (err) => {
                delete window[callbackName];
                document.body.removeChild(script);
                console.error('JSONP Error:', err);
                reject(new Error('Failed to fetch data. Check network and SCRIPT_URL.'));
            };
            document.body.appendChild(script);
        });
    }

    function checkSession(){const user=sessionStorage.getItem('currentUser');if(user){currentUser=JSON.parse(user);initializeApp()}}
    async function handleLogin(e){e.preventDefault();const loginBtn=document.getElementById('loginBtn');const loginText=document.getElementById('loginText');const loginSpinner=document.getElementById('loginSpinner');const loginError=document.getElementById('loginError');loginText.textContent='กำลังเข้าสู่ระบบ...';loginSpinner.classList.remove('hidden');loginBtn.disabled=true;loginError.classList.add('hidden');try{const username=document.getElementById('username').value;const password=document.getElementById('password').value;const response=await apiGet({action:'login',username:username,password:password});
